<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¼zik Ä°ndirici 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        .search-box button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-box button:hover {
            background: #5a67d8;
        }
        .search-box button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border: 2px solid #e0e0e0;
        }
        .video-info {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .video-info img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .video-details p {
            color: #666;
            font-size: 14px;
        }
        .download-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #38a169;
        }
        .download-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }
        .server-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f4f8;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fbbf24;
        }
        .status-dot.online {
            background: #48bb78;
            box-shadow: 0 0 10px #48bb78;
        }
        .status-dot.offline {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ MÃœZÄ°K Ä°NDÄ°RÄ°CÄ°</h1>
        <div class="subtitle">YouTube â†’ MP3 â†’ Telegram</div>

        <!-- Sunucu Durumu -->
        <div class="server-status" id="serverStatus">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Sunucu kontrol ediliyor...</span>
        </div>

        <!-- Chat ID -->
        <div class="input-group">
            <label>ðŸ“± Telegram Chat ID</label>
            <input type="text" id="chatId" placeholder="Ã–rnek: 123456789" value="123456789">
            <small style="color: #666; display: block; margin-top: 5px;">
                @userinfobot yazÄ±p alabilirsiniz
            </small>
        </div>

        <!-- Arama -->
        <div class="search-box">
            <input type="text" id="query" placeholder="MÃ¼zik adÄ± veya YouTube linki...">
            <button onclick="search()" id="searchBtn">ARA</button>
        </div>

        <!-- YÃ¼kleniyor -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">Ä°ÅŸlem yapÄ±lÄ±yor...</p>
        </div>

        <!-- SonuÃ§ -->
        <div class="result-card" id="resultCard">
            <div class="video-info">
                <img id="thumbnail" src="" alt="Thumbnail">
                <div class="video-details">
                    <h3 id="title"></h3>
                    <p id="duration"></p>
                </div>
            </div>
            <button class="download-btn" onclick="download()" id="downloadBtn">ðŸ“¥ Ä°NDÄ°R VE GÃ–NDER</button>
        </div>

        <!-- Mesaj -->
        <div class="message" id="message"></div>
    </div>

    <script>
        const API = 'https://saskioyunu-1-4yn3.onrender.com';
        let currentVideo = null;

        // Sunucu kontrolÃ¼
        async function checkServer() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API}/health`);
                if (response.ok) {
                    dot.className = 'status-dot online';
                    text.innerHTML = 'âœ… Sunucu aktif';
                } else {
                    dot.className = 'status-dot offline';
                    text.innerHTML = 'âŒ Sunucu hatasÄ±';
                }
            } catch (e) {
                dot.className = 'status-dot offline';
                text.innerHTML = 'âŒ Sunucuya baÄŸlanÄ±lamÄ±yor';
            }
        }

        // Sayfa yÃ¼klenince kontrol et
        checkServer();
        // 30 saniyede bir kontrol et
        setInterval(checkServer, 30000);

        // Mesaj gÃ¶ster
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // YÃ¼kleniyor gÃ¶ster
        function showLoading(show, text = 'Ä°ÅŸlem yapÄ±lÄ±yor...') {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loadingText').innerHTML = text;
        }

        // Arama
        async function search() {
            const query = document.getElementById('query').value.trim();
            const chatId = document.getElementById('chatId').value.trim();

            if (!query) {
                showMessage('MÃ¼zik adÄ± yazÄ±n', 'error');
                return;
            }

            if (!chatId) {
                showMessage('Chat ID girin', 'error');
                return;
            }

            // YouTube linki mi?
            if (query.includes('youtube.com') || query.includes('youtu.be')) {
                const videoId = extractVideoId(query);
                currentVideo = {
                    url: query,
                    title: 'YouTube Linki',
                    id: videoId
                };
                document.getElementById('thumbnail').src = `https://img.youtube.com/vi/${videoId}/default.jpg`;
                document.getElementById('title').innerHTML = 'YouTube Linki';
                document.getElementById('duration').innerHTML = 'Direkt indirilecek';
                document.getElementById('resultCard').style.display = 'block';
                return;
            }

            // Ara
            showLoading(true, 'ðŸ” YouTube taranÄ±yor...');
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('resultCard').style.display = 'none';

            try {
                const response = await fetch(`${API}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.success) {
                    currentVideo = data.video;
                    document.getElementById('thumbnail').src = data.video.thumbnail;
                    document.getElementById('title').innerHTML = data.video.title;
                    document.getElementById('duration').innerHTML = `SÃ¼re: ${data.video.duration} saniye`;
                    document.getElementById('resultCard').style.display = 'block';
                } else {
                    showMessage('SonuÃ§ bulunamadÄ±', 'error');
                }
            } catch (e) {
                showMessage('Sunucu hatasÄ±: ' + e.message, 'error');
            } finally {
                showLoading(false);
                document.getElementById('searchBtn').disabled = false;
            }
        }

        // Ä°ndir
        async function download() {
            if (!currentVideo) {
                showMessage('Ã–nce mÃ¼zik seÃ§in', 'error');
                return;
            }

            const chatId = document.getElementById('chatId').value.trim();
            if (!chatId) {
                showMessage('Chat ID girin', 'error');
                return;
            }

            showLoading(true, 'ðŸ“¥ Ä°ndiriliyor ve gÃ¶nderiliyor...');
            document.getElementById('downloadBtn').disabled = true;

            try {
                const response = await fetch(`${API}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: currentVideo.url,
                        chatId: chatId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('âœ… MÃ¼zik Telegram\'a gÃ¶nderildi!', 'success');
                    document.getElementById('query').value = '';
                    document.getElementById('resultCard').style.display = 'none';
                    currentVideo = null;
                } else {
                    showMessage('Hata: ' + (data.error || 'Bilinmiyor'), 'error');
                }
            } catch (e) {
                showMessage('Ä°ndirme hatasÄ±: ' + e.message, 'error');
            } finally {
                showLoading(false);
                document.getElementById('downloadBtn').disabled = false;
            }
        }

        // YouTube ID Ã§Ä±kar
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Enter ile ara
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
