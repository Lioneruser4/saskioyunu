<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Arena 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff0055;
            --accent: #00ccff;
            --dark: #0a0e27;
            --darker: #050814;
            --light: #ffffff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1e3f 100%);
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: radial-gradient(ellipse at center, rgba(10,14,39,0.95) 0%, rgba(5,8,20,0.98) 100%);
        }

        .screen.active {
            display: flex;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(26,30,63,0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 2px solid rgba(0,255,136,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 100px rgba(0,255,136,0.1);
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0,255,136,0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--accent);
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            padding: 18px 30px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--dark);
            box-shadow: 0 8px 24px rgba(0,255,136,0.4);
        }

        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(0,255,136,0.6);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--light);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:active {
            background: rgba(255,255,255,0.1);
            transform: scale(0.95);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0,255,136,0.3);
            border-radius: 10px;
            background: rgba(10,14,39,0.5);
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .room-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .room-item {
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(10,14,39,0.6);
            border: 2px solid rgba(0,255,136,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:active {
            transform: scale(0.98);
            background: rgba(0,255,136,0.1);
            border-color: var(--primary);
        }

        .room-info {
            flex: 1;
        }

        .room-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .room-players {
            font-size: 14px;
            color: var(--accent);
            opacity: 0.8;
        }

        .room-lock {
            color: var(--secondary);
            font-size: 20px;
        }

        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        #hud.active {
            display: block;
        }

        .health-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 40px;
            background: rgba(10,14,39,0.8);
            border: 2px solid var(--primary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            transition: width 0.3s;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }

        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 18px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10,14,39,0.9);
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(0,255,136,0.3);
            min-width: 150px;
        }

        .score-item {
            margin: 5px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .score-label {
            color: var(--accent);
            margin-right: 15px;
        }

        .score-value {
            color: var(--primary);
            font-weight: 700;
        }

        #chat {
            position: absolute;
            bottom: 90px;
            left: 20px;
            width: 300px;
            pointer-events: all;
        }

        #chatMessages {
            background: rgba(10,14,39,0.8);
            border: 2px solid rgba(0,255,136,0.2);
            border-radius: 12px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: none;
        }

        #chatMessages.active {
            display: block;
        }

        .chat-message {
            margin: 5px 0;
            font-size: 14px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-username {
            color: var(--primary);
            font-weight: 700;
        }

        .chat-text {
            color: var(--light);
            margin-left: 5px;
        }

        #chatInput {
            width: 100%;
            padding: 12px;
            background: rgba(10,14,39,0.9);
            border: 2px solid rgba(0,255,136,0.3);
            border-radius: 10px;
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            pointer-events: all;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(10,14,39,0.8);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            pointer-events: all;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(0,255,136,0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(0,255,136,0.2);
            box-shadow: 0 2px 10px rgba(0,255,136,0.5);
        }

        .joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 140px;
            height: 140px;
            pointer-events: all;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(10,14,39,0.6);
            border: 3px solid rgba(0,255,136,0.3);
            border-radius: 50%;
            position: relative;
        }

        .joystick-stick {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 20px rgba(0,255,136,0.5);
            transition: transform 0.1s;
        }

        .death-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }

        .death-screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .death-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            color: var(--secondary);
            margin-bottom: 20px;
            text-shadow: 0 0 30px var(--secondary);
        }

        .respawn-timer {
            font-size: 36px;
            color: var(--primary);
            font-weight: 700;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255,0,85,0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            pointer-events: all;
            z-index: 20;
        }

        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .container { padding: 30px 20px; }
            #chat { width: 250px; }
            .score-board { top: 10px; right: 10px; font-size: 14px; }
        }
    </style>
</head>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const SOCKET_URL = 'https://saskioyunu.onrender.com';
        let socket = io(SOCKET_URL);
        
        let scene, camera, renderer, clock;
        let players = new Map();
        let localPlayer = null;
        let currentRoomId = null;
        let selectedRoomId = null;
        let telegramData = null;

        // Game state
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = true;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let rotation = { x: 0, y: 0 };
        let kills = 0, deaths = 0;

        // Joystick
        let joystickActive = false;
        let joystickVector = { x: 0, y: 0 };

        // Get Telegram data
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            telegramData = {
                id: tg.initDataUnsafe?.user?.id,
                username: tg.initDataUnsafe?.user?.username || 'Player',
                first_name: tg.initDataUnsafe?.user?.first_name || 'Guest'
            };
        }

        // Initialize Three.js
        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 50, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6;

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            clock = new THREE.Clock();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -100;
            dirLight.shadow.camera.right = 100;
            dirLight.shadow.camera.top = 100;
            dirLight.shadow.camera.bottom = -100;
            scene.add(dirLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(400, 400);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1e3f,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const gridHelper = new THREE.GridHelper(400, 80, 0x00ff88, 0x003322);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Obstacles
            for (let i = 0; i < 30; i++) {
                const size = Math.random() * 3 + 2;
                const height = Math.random() * 8 + 3;
                const geometry = new THREE.BoxGeometry(size, height, size);
                const material = new THREE.MeshStandardMaterial({ 
                    color: Math.random() > 0.5 ? 0x2a2e5f : 0x1a1e3f,
                    roughness: 0.7,
                    metalness: 0.3
                });
                const obstacle = new THREE.Mesh(geometry, material);
                obstacle.position.set(
                    (Math.random() - 0.5) * 180,
                    height / 2,
                    (Math.random() - 0.5) * 180
                );
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
            }

            setupControls();
            animate();
        }

        function setupControls() {
            // Touch controls for joystick
            const joystick = document.getElementById('joystick');
            const stick = document.getElementById('joystickStick');

            joystick.addEventListener('touchstart', (e) => {
                joystickActive = true;
                e.preventDefault();
            });

            joystick.addEventListener('touchmove', (e) => {
                if (!joystickActive) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let deltaX = touch.clientX - centerX;
                let deltaY = touch.clientY - centerY;
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 40;
                
                if (distance > maxDistance) {
                    deltaX = (deltaX / distance) * maxDistance;
                    deltaY = (deltaY / distance) * maxDistance;
                }
                
                stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                
                joystickVector.x = deltaX / maxDistance;
                joystickVector.y = deltaY / maxDistance;
            });

            joystick.addEventListener('touchend', () => {
                joystickActive = false;
                stick.style.transform = 'translate(-50%, -50%)';
                joystickVector.x = 0;
                joystickVector.y = 0;
            });

            // Jump button
            document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (canJump && localPlayer) {
                    velocity.y = 8;
                    canJump = false;
                }
            });

            // Shoot button
            document.getElementById('shootBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });

            // Camera rotation
            let touchStartX = 0, touchStartY = 0;
            let lastTouchX = 0, lastTouchY = 0;

            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    touchStartX = lastTouchX = e.touches[0].clientX;
                    touchStartY = lastTouchY = e.touches[0].clientY;
                }
            });

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && localPlayer) {
                    const deltaX = e.touches[0].clientX - lastTouchX;
                    const deltaY = e.touches[0].clientY - lastTouchY;
                    
                    rotation.y -= deltaX * 0.002;
                    rotation.x -= deltaY * 0.002;
                    rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotation.x));
                    
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                }
            });

            // Chat
            document.getElementById('chatInput').addEventListener('focus', () => {
                document.getElementById('chatMessages').classList.add('active');
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createPlayerMesh(character) {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.BoxGeometry(0.8, 1.5, 0.4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: character.color,
                roughness: 0.5,
                metalness: 0.5
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.35, 16, 16);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 1.8;
            head.castShadow = true;
            group.add(head);

            // Name tag
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, 256, 64);
            ctx.fillStyle = character.color;
            ctx.font = 'bold 32px Rajdhani';
            ctx.textAlign = 'center';
            ctx.fillText(character.name, 128, 42);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2, 0.5, 1);
            sprite.position.y = 2.5;
            group.add(sprite);

            return group;
        }

        function shoot() {
            if (!localPlayer) return;
            
            socket.emit('player_shoot');
            
            // Visual effect
            const flash = new THREE.PointLight(0xff0055, 2, 10);
            flash.position.copy(camera.position);
            scene.add(flash);
            
            setTimeout(() => scene.remove(flash), 100);

            // Raycast for hit detection
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            const intersects = raycaster.intersectObjects(
                Array.from(players.values()).map(p => p.mesh).filter(Boolean)
            );

            if (intersects.length > 0) {
                const hitPlayer = Array.from(players.entries()).find(
                    ([id, p]) => p.mesh && intersects[0].object.parent === p.mesh
                );
                
                if (hitPlayer) {
                    socket.emit('player_hit', { 
                        targetId: hitPlayer[0], 
                        damage: 20 
                    });
                }
            }
        }

        function updatePlayer(delta) {
            if (!localPlayer) return;

            const speed = 10;
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 9.8 * delta;

            direction.z = joystickVector.y;
            direction.x = -joystickVector.x;
            direction.normalize();

            if (joystickActive) {
                velocity.x -= direction.x * speed * delta;
                velocity.z -= direction.z * speed * delta;
            }

            // Apply rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = rotation.y;
            camera.rotation.x = rotation.x;

            // Move
            const moveVector = new THREE.Vector3();
            moveVector.x = velocity.x * delta;
            moveVector.y = velocity.y * delta;
            moveVector.z = velocity.z * delta;
            moveVector.applyQuaternion(camera.quaternion);

            camera.position.add(moveVector);

            // Ground collision
            if (camera.position.y < 1.6) {
                velocity.y = 0;
                camera.position.y = 1.6;
                canJump = true;
            }

            // Boundaries
            const boundary = 190;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));

            // Send position
            if (socket && currentRoomId) {
                socket.emit('player_move', {
                    position: {
                        x: camera.position.x,
                        y: camera.position.y,
                        z: camera.position.z
                    },
                    rotation: {
                        x: camera.rotation.x,
                        y: camera.rotation.y,
                        z: camera.rotation.z
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            updatePlayer(delta);

            // Update other players
            players.forEach((player, id) => {
                if (player.mesh && id !== socket.id) {
                    // Smooth interpolation
                    player.mesh.position.lerp(
                        new THREE.Vector3(player.position.x, player.position.y - 1.6, player.position.z),
                        0.1
                    );
                }
            });

            renderer.render(scene, camera);
        }

        // UI Functions
        function showLobby() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('lobbyScreen').classList.add('active');
        }

        function showRoomList() {
            socket.emit('get_rooms');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('roomListScreen').classList.add('active');
        }

        function showCreateRoom() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('createRoomScreen').classList.add('active');
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value || 'Yeni Oda';
            const password = document.getElementById('roomPasswordInput').value || null;
            
            socket.emit('create_room', { roomName, password, telegramData });
        }

        function joinRandomRoom() {
            socket.emit('join_random_room', { telegramData });
        }

        function joinRoom(roomId, hasPassword) {
            selectedRoomId = roomId;
            if (hasPassword) {
                document.getElementById('passwordInputGroup').style.display = 'block';
            } else {
                document.getElementById('passwordInputGroup').style.display = 'none';
            }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('joinRoomScreen').classList.add('active');
        }

        function confirmJoinRoom() {
            const password = document.getElementById('joinPasswordInput').value || null;
            socket.emit('join_room', { 
                roomId: selectedRoomId, 
                password, 
                telegramData 
            });
        }

        function leaveGame() {
            socket.emit('leave_room');
            document.getElementById('hud').classList.remove('active');
            currentRoomId = null;
            localPlayer = null;
            players.clear();
            Array.from(scene.children).forEach(child => {
                if (child.userData.isPlayer) {
                    scene.remove(child);
                }
            });
            showLobby();
        }

        function sendMessage(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                if (message) {
                    socket.emit('chat_message', { message });
                    input.value = '';
                }
            }
        }

        // Socket Events
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('join_lobby', { telegramData });
        });

        socket.on('lobby_joined', (data) => {
            localPlayer = data.player;
        });

        socket.on('rooms_list', (rooms) => {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.onclick = () => joinRoom(room.id, room.hasPassword);
                
                roomDiv.innerHTML = `
                    <div class="room-info">
                        <div class="room-name">${room.id.split('_')[0]}</div>
                        <div class="room-players">${room.playerCount}/${room.maxPlayers} oyuncu</div>
                    </div>
                    ${room.hasPassword ? '<div class="room-lock">ðŸ”’</div>' : ''}
                `;
                
                roomList.appendChild(roomDiv);
            });
        });

        socket.on('room_created', (data) => {
            socket.emit('join_room', { roomId: data.roomId, password: null, telegramData });
        });

        socket.on('room_joined', (data) => {
            currentRoomId = data.roomId;
            localPlayer = data.player;
            
            camera.position.set(data.player.position.x, data.player.position.y, data.player.position.z);
            
            // Add other players
            data.players.forEach(player => {
                if (player.id !== socket.id) {
                    const mesh = createPlayerMesh(player.character);
                    mesh.position.set(player.position.x, player.position.y - 1.6, player.position.z);
                    mesh.userData.isPlayer = true;
                    scene.add(mesh);
                    
                    players.set(player.id, { ...player, mesh });
                }
            });
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('hud').classList.add('active');
        });

        socket.on('player_joined', (player) => {
            const mesh = createPlayerMesh(player.character);
            mesh.position.set(player.position.x, player.position.y - 1.6, player.position.z);
            mesh.userData.isPlayer = true;
            scene.add(mesh);
            
            players.set(player.id, { ...player, mesh });
        });

        socket.on('player_moved', (data) => {
            const player = players.get(data.id);
            if (player) {
                player.position = data.position;
                player.rotation = data.rotation;
            }
        });

        socket.on('player_left', (data) => {
            const player = players.get(data.id);
            if (player && player.mesh) {
                scene.remove(player.mesh);
            }
            players.delete(data.id);
        });

        socket.on('player_damaged', (data) => {
            if (data.id === socket.id) {
                document.getElementById('healthFill').style.width = data.health + '%';
                document.getElementById('healthText').textContent = Math.max(0, data.health);
            }
        });

        socket.on('player_died', (data) => {
            deaths++;
            document.getElementById('deathCount').textContent = deaths;
            document.getElementById('deathScreen').classList.add('active');
            
            let timer = 3;
            const interval = setInterval(() => {
                timer--;
                document.getElementById('respawnTimer').textContent = timer;
                if (timer <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        });

        socket.on('player_respawned', (data) => {
            if (data.id === socket.id) {
                camera.position.set(data.position.x, data.position.y, data.position.z);
                document.getElementById('healthFill').style.width = '100%';
                document.getElementById('healthText').textContent = '100';
                document.getElementById('deathScreen').classList.remove('active');
            }
        });

        socket.on('chat_message', (msg) => {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <span class="chat-username">${msg.username}:</span>
                <span class="chat-text">${msg.message}</span>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 10000);
        });

        socket.on('error', (data) => {
            alert(data.message);
        });

        // Initialize
        initGame();
    </script>
</body>
</html>
