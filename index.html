<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ºzik ƒ∞ndirici 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* BEKLEME EKRANI */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .splash-content {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .splash-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .splash-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .splash-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .splash-progress {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px auto;
        }

        .splash-progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .splash-status {
            font-size: 14px;
            opacity: 0.8;
        }

        /* ANA KUTU */
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .server-status {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #e2e8f0;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fbbf24;
            transition: all 0.3s;
        }

        .status-dot.connected {
            background: #48bb78;
            box-shadow: 0 0 15px #48bb78;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f56565;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }

        .status-text {
            font-weight: 500;
            color: #1a202c;
        }

        .retry-btn {
            margin-left: auto;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .retry-btn:hover {
            background: #5a67d8;
        }

        /* TELEGRAM Gƒ∞Rƒ∞≈û */
        .telegram-login {
            background: linear-gradient(135deg, #0088cc, #00a2f0);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .telegram-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4);
        }

        .telegram-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .telegram-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .telegram-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .telegram-user {
            background: #f0f9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 15px;
            border: 2px solid #0088cc;
        }

        .telegram-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .telegram-info {
            flex: 1;
        }

        .telegram-name {
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 3px;
        }

        .telegram-id {
            color: #718096;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin: 25px 0;
        }

        .search-box input {
            flex: 1;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-card {
            background: #f7fafc;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border: 2px solid #e2e8f0;
        }

        .video-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .video-info img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-details {
            flex: 1;
        }

        .video-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 5px;
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 1001;
        }

        .toast.success { background: #48bb78; }
        .toast.error { background: #f56565; }
        .toast.warning { background: #fbbf24; color: #1a202c; }
    </style>
</head>
<body>
    <!-- BEKLEME EKRANI -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-spinner"></div>
            <div class="splash-title">üéµ M√ºzik ƒ∞ndirici 2026</div>
            <div class="splash-text" id="splashText">Sunucuya baƒülanƒ±lƒ±yor...</div>
            <div class="splash-progress">
                <div class="splash-progress-bar" id="splashProgress"></div>
            </div>
            <div class="splash-status" id="splashStatus">Baƒülantƒ± kuruluyor (1/3)</div>
        </div>
    </div>

    <!-- ANA KUTU -->
    <div class="container" id="mainContainer">
        <h1>üéµ M√ºzik ƒ∞ndirici</h1>
        <div class="subtitle">YouTube ‚Üí MP3 ‚Üí Telegram</div>

        <!-- Sunucu Durumu -->
        <div class="server-status" id="serverStatus">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Sunucu kontrol ediliyor...</span>
            <button class="retry-btn" id="retryBtn" onclick="checkServer()">üîÑ Yeniden Dene</button>
        </div>

        <!-- Telegram Giri≈ü -->
        <div class="telegram-login" id="telegramLogin" onclick="loginWithTelegram()">
            <div class="telegram-icon">üì±</div>
            <div class="telegram-title">Telegram ile Giri≈ü Yap</div>
            <div class="telegram-subtitle">Hesabƒ±nƒ±zla otomatik baƒülanƒ±n</div>
        </div>

        <!-- Telegram Kullanƒ±cƒ± Bilgisi -->
        <div class="telegram-user" id="telegramUser">
            <div class="telegram-avatar" id="userAvatar">üë§</div>
            <div class="telegram-info">
                <div class="telegram-name" id="userName">Y√ºkleniyor...</div>
                <div class="telegram-id" id="userId"></div>
            </div>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>

        <!-- Arama -->
        <div class="search-box">
            <input type="text" id="query" placeholder="M√ºzik adƒ± veya YouTube linki...">
            <button onclick="search()" id="searchBtn" disabled>ARA</button>
        </div>

        <!-- Sonu√ß -->
        <div class="result-card" id="resultCard">
            <div class="video-info">
                <img id="thumbnail" src="" alt="Thumbnail">
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                </div>
            </div>
            <button class="download-btn" onclick="download()" id="downloadBtn" disabled>üì• ƒ∞NDƒ∞R VE G√ñNDER</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API = 'https://saskioyunu-1-2d6i.onrender.com';
        let currentVideo = null;
        let telegramUser = null;

        // BEKLEME EKRANI - Sunucu baƒülantƒ±sƒ±nƒ± kontrol et
        async function waitForServer() {
            const splashText = document.getElementById('splashText');
            const splashProgress = document.getElementById('splashProgress');
            const splashStatus = document.getElementById('splashStatus');
            
            let attempts = 0;
            const maxAttempts = 30; // 30 saniye max

            while (attempts < maxAttempts) {
                attempts++;
                const progress = (attempts / maxAttempts) * 100;
                splashProgress.style.width = progress + '%';
                splashStatus.innerHTML = `Baƒülantƒ± deneniyor (${attempts}/${maxAttempts})`;

                try {
                    const response = await fetch(`${API}/health`, {
                        method: 'GET',
                        headers: { 'Cache-Control': 'no-cache' }
                    });
                    
                    if (response.ok) {
                        splashText.innerHTML = '‚úÖ Sunucuya baƒülandƒ±!';
                        splashProgress.style.width = '100%';
                        splashStatus.innerHTML = 'Baƒülantƒ± ba≈üarƒ±lƒ±! Y√∂nlendiriliyor...';
                        
                        setTimeout(() => {
                            document.getElementById('splashScreen').style.opacity = '0';
                            setTimeout(() => {
                                document.getElementById('splashScreen').style.display = 'none';
                                document.getElementById('mainContainer').classList.add('visible');
                                checkServer();
                            }, 500);
                        }, 1000);
                        return true;
                    }
                } catch (e) {
                    console.log('Baƒülantƒ± hatasƒ±:', e);
                }

                // 1 saniye bekle
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // Baƒülantƒ± kurulamadƒ±
            splashText.innerHTML = '‚ùå Sunucuya baƒülanƒ±lamadƒ±';
            splashStatus.innerHTML = 'L√ºtfen sayfayƒ± yenileyin';
            document.getElementById('retryBtn').style.display = 'block';
        }

        // Sayfa y√ºklenince bekleme ekranƒ±nƒ± ba≈ülat
        waitForServer();

        // Sunucu durumu kontrol√º
        async function checkServer() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const retryBtn = document.getElementById('retryBtn');
            const searchBtn = document.getElementById('searchBtn');
            
            try {
                const response = await fetch(`${API}/health`, {
                    method: 'GET',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                
                if (response.ok) {
                    dot.className = 'status-dot connected';
                    text.innerHTML = '‚úÖ Sunucu aktif';
                    retryBtn.style.display = 'none';
                    
                    // Telegram giri≈üi varsa arama butonunu aktif et
                    if (telegramUser) {
                        searchBtn.disabled = false;
                    }
                } else {
                    dot.className = 'status-dot disconnected';
                    text.innerHTML = '‚ùå Sunucu hatasƒ±';
                    retryBtn.style.display = 'block';
                    searchBtn.disabled = true;
                }
            } catch (e) {
                dot.className = 'status-dot disconnected';
                text.innerHTML = '‚ùå Baƒülantƒ± yok';
                retryBtn.style.display = 'block';
                searchBtn.disabled = true;
            }
        }

        // Telegram ile giri≈ü
        function loginWithTelegram() {
            showToast('Telegram giri≈üi ba≈ülatƒ±lƒ±yor...', 'warning');
            
            // Telegram Login Widget
            window.TelegramLoginWidget = {
                dataOnauth: (user) => {
                    handleTelegramUser(user);
                }
            };

            const script = document.createElement('script');
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', 'MusicDownloaderBot'); // Bot kullanƒ±cƒ± adƒ±
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-radius', '10');
            script.setAttribute('data-request-access', 'write');
            script.setAttribute('data-userpic', 'true');
            script.setAttribute('data-lang', 'tr');
            script.setAttribute('data-onauth', 'handleTelegramUser(user)');
            
            document.body.appendChild(script);
        }

        // Telegram kullanƒ±cƒ± bilgilerini i≈üle
        function handleTelegramUser(user) {
            telegramUser = user;
            
            // Chat ID'yi kaydet
            document.getElementById('userId').innerHTML = `ID: ${user.id}`;
            document.getElementById('userName').innerHTML = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('userAvatar').innerHTML = user.first_name.charAt(0).toUpperCase();
            
            // Telegram giri≈ü butonunu gizle, kullanƒ±cƒ± bilgisini g√∂ster
            document.getElementById('telegramLogin').style.display = 'none';
            document.getElementById('telegramUser').style.display = 'flex';
            
            // Sunucu aktifse arama butonunu aktif et
            if (document.getElementById('statusDot').classList.contains('connected')) {
                document.getElementById('searchBtn').disabled = false;
            }
            
            // Chat ID input'una otomatik doldur
            const chatInput = document.querySelector('.input-field');
            if (chatInput) {
                chatInput.value = user.id;
            }
            
            showToast(`Ho≈ü geldin, ${user.first_name}!`, 'success');
        }

        // √áƒ±kƒ±≈ü yap
        function logout() {
            telegramUser = null;
            document.getElementById('telegramLogin').style.display = 'block';
            document.getElementById('telegramUser').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.querySelector('.input-field').value = '';
            showToast('√áƒ±kƒ±≈ü yapƒ±ldƒ±', 'warning');
        }

        // Toast bildirim
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Arama
        async function search() {
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                showToast('M√ºzik adƒ± yazƒ±n', 'error');
                return;
            }

            if (!telegramUser) {
                showToast('√ñnce Telegram ile giri≈ü yapƒ±n', 'error');
                return;
            }

            showToast('üîç Aranƒ±yor...', 'warning');
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch(`${API}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.success) {
                    currentVideo = data.video;
                    document.getElementById('thumbnail').src = data.video.thumbnail;
                    document.getElementById('videoTitle').innerHTML = data.video.title;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;
                    showToast('Video bulundu!', 'success');
                } else {
                    showToast('Sonu√ß bulunamadƒ±', 'error');
                }
            } catch (e) {
                showToast('Sunucu hatasƒ±', 'error');
            } finally {
                document.getElementById('searchBtn').disabled = false;
            }
        }

        // ƒ∞ndir
        async function download() {
            if (!currentVideo || !telegramUser) return;

            showToast('üì• ƒ∞ndiriliyor...', 'warning');
            document.getElementById('downloadBtn').disabled = true;

            try {
                const response = await fetch(`${API}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: currentVideo.url,
                        chatId: telegramUser.id
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('‚úÖ M√ºzik g√∂nderildi!', 'success');
                    document.getElementById('query').value = '';
                    document.getElementById('resultCard').style.display = 'none';
                    currentVideo = null;
                } else {
                    showToast('Hata: ' + (data.error || '?'), 'error');
                }
            } catch (e) {
                showToast('ƒ∞ndirme hatasƒ±', 'error');
            } finally {
                document.getElementById('downloadBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
