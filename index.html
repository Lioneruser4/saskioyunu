<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal D√ºnya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Lobby Screen */
        #lobby-screen {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .lobby-header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .balance {
            background: gold;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .balance:hover {
            transform: scale(1.05);
        }
        
        .bonus-timer {
            font-size: 12px;
            color: #ffd700;
        }
        
        .lobby-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .lobby-btn {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .lobby-btn:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.3);
            border-color: white;
        }
        
        .lobby-btn span {
            font-size: 48px;
        }
        
        /* Room List */
        #room-list-screen {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: none;
        }
        
        .room-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }
        
        .room-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
            border-color: white;
        }
        
        .room-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .room-info {
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }
        
        /* Create Room */
        #create-room-screen {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: none;
        }
        
        .create-room-form {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            color: white;
        }
        
        .create-room-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .create-room-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
        }
        
        .create-room-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .create-room-form button:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }
        
        /* Room Screen */
        #room-screen {
            height: 100%;
            background: #1a1a2e;
            display: none;
            flex-direction: column;
        }
        
        .room-header {
            background: #16213e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f3460;
        }
        
        .room-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .exit-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .exit-btn:hover {
            background: #ff6b8b;
        }
        
        .room-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-area {
            width: 300px;
            background: #16213e;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #0f3460;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: white;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #0f3460;
            border-radius: 8px;
        }
        
        .message .username {
            color: #e94560;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message .time {
            font-size: 10px;
            color: #888;
            float: right;
        }
        
        .chat-input-area {
            padding: 15px;
            background: #0f3460;
            display: flex;
            gap: 10px;
        }
        
        .chat-input-area input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #16213e;
            color: white;
        }
        
        .chat-input-area input::placeholder {
            color: #888;
        }
        
        .chat-input-area button {
            padding: 8px 15px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            background: #16213e;
        }
        
        .character-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #16213e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            min-width: 200px;
        }
        
        .character-info h3 {
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .info-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        /* Market */
        .market-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .market-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .market-content {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: #e94560;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        .market-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background: #667eea;
            color: white;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .item-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px auto;
            border: 2px solid #ddd;
        }
        
        .item-price {
            color: #4CAF50;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .buy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .inventory-section {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 3000;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-content">
                <h1>Sanal D√ºnya</h1>
                <div class="loading-spinner"></div>
                <p>Y√ºkleniyor...</p>
            </div>
        </div>
        
        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <div class="lobby-header">
                <img id="user-avatar" class="user-avatar" src="" alt="avatar">
                <span id="user-name"></span>
                <div>
                    <div class="balance" onclick="claimBonus()">
                        üí∞ <span id="user-balance">0</span>$
                    </div>
                    <div id="bonus-timer" class="bonus-timer"></div>
                </div>
            </div>
            
            <div class="lobby-buttons">
                <button class="lobby-btn" onclick="joinRandomRoom()">
                    <span>üé≤</span>
                    Rastgele Oda
                </button>
                <button class="lobby-btn" onclick="showCreateRoom()">
                    <span>üè†</span>
                    Oda Kur
                </button>
                <button class="lobby-btn" onclick="showRoomList()">
                    <span>üìã</span>
                    Odalar
                </button>
            </div>
        </div>
        
        <!-- Room List Screen -->
        <div id="room-list-screen">
            <div class="room-list-header">
                <h2>Aktif Odalar</h2>
                <button class="back-btn" onclick="showLobby()">‚Üê Geri</button>
            </div>
            <div id="rooms-container" class="rooms-grid">
                <!-- Odalar buraya gelecek -->
            </div>
        </div>
        
        <!-- Create Room Screen -->
        <div id="create-room-screen">
            <div class="room-list-header">
                <h2>Oda Kur</h2>
                <button class="back-btn" onclick="showLobby()">‚Üê Geri</button>
            </div>
            <div class="create-room-form">
                <h2>Yeni Oda</h2>
                <input type="text" id="room-name" placeholder="Oda adƒ±" maxlength="30">
                <input type="text" id="room-password" placeholder="≈ûifre (bo≈ü bƒ±rakƒ±lƒ±rsa herkese a√ßƒ±k)">
                <button onclick="createRoom()">Odayƒ± Olu≈ütur</button>
            </div>
        </div>
        
        <!-- Room Screen -->
        <div id="room-screen">
            <div class="room-header">
                <div class="room-info">
                    <h2 id="current-room-name"></h2>
                    <span id="room-user-count">üë• 0</span>
                </div>
                <button class="exit-btn" onclick="leaveRoom()">Odadan √áƒ±k</button>
            </div>
            
            <div class="room-content">
                <div class="chat-area">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Mesaj yaz..." onkeypress="handleChatKeyPress(event)">
                        <button onclick="sendMessage()">G√∂nder</button>
                    </div>
                </div>
                
                <div class="game-area">
                    <canvas id="game-canvas"></canvas>
                    
                    <div class="character-info">
                        <h3>Karakterin</h3>
                        <div id="equipped-info"></div>
                        <button class="market-btn" onclick="openMarket()">üõí Market</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Market Modal -->
        <div id="market-modal" class="market-modal">
            <div class="market-content">
                <div class="market-header">
                    <h2>üõí Market</h2>
                    <button class="close-btn" onclick="closeMarket()">√ó</button>
                </div>
                
                <div class="market-categories">
                    <button class="category-btn active" onclick="filterMarket('all')">Hepsi</button>
                    <button class="category-btn" onclick="filterMarket('hat')">≈ûapkalar</button>
                    <button class="category-btn" onclick="filterMarket('shirt')">G√∂mlekler</button>
                    <button class="category-btn" onclick="filterMarket('pants')">Pantolonlar</button>
                    <button class="category-btn" onclick="filterMarket('shoes')">Ayakkabƒ±lar</button>
                    <button class="category-btn" onclick="filterMarket('accessory')">Aksesuarlar</button>
                </div>
                
                <div id="market-items" class="items-grid"></div>
                
                <div class="inventory-section">
                    <h3>Envanterin</h3>
                    <div id="user-inventory" class="items-grid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
