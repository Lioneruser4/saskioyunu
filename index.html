<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMusic v2.0 - Proxy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.8);
            --text: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        #splash {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.8s;
        }

        .ring {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 440px;
            transform: translateY(20px);
            opacity: 0;
            transition: 0.8s;
        }

        .container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 10px;
            color: #6366f1;
            font-weight: 800;
            border: 1px solid #6366f1;
            padding: 2px 6px;
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        input {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            color: white;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn {
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-search {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .btn-download {
            background: #10b981;
            margin-top: 20px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thumb {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prog-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            overflow: hidden;
        }

        .prog-fill {
            width: 0%;
            height: 100%;
            background: #10b981;
            transition: 0.3s;
        }

        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #94a3b8;
            line-height: 1.5;
        }

        /* Error details box */
        #errBox {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 10px;
            margin-top: 15px;
            font-size: 11px;
            color: #f87171;
        }
    </style>
</head>

<body>
    <div id="splash">
        <div class="ring"></div>
        <p>Sƒ∞STEM HAZIRLANIYOR...</p>
    </div>

    <div class="container" id="main">
        <div class="card">
            <div class="version">V2.0 PROXY</div>
            <div class="header">
                <p id="welcome" style="font-size: 14px; color: #818cf8; margin-bottom: 5px;"></p>
                <div class="logo">NexMusic</div>
            </div>

            <input type="text" id="searchInput" placeholder="≈ûarkƒ± adƒ± veya YouTube linki...">
            <button onclick="search()" id="searchBtn" class="btn btn-search">Bulu≈ü Ba≈ülat</button>

            <div id="result" class="result">
                <img id="thumb" class="thumb" src="" alt="">
                <h3 id="title" style="font-size: 16px;"></h3>
                <p id="author" style="font-size: 13px; color: #94a3b8;"></p>

                <button onclick="download()" id="downloadBtn" class="btn btn-download">‚¨áÔ∏è MP3 OLARAK ƒ∞NDƒ∞R VE
                    G√ñNDER</button>

                <div id="prog" class="prog-bg">
                    <div id="fill" class="prog-fill"></div>
                </div>
                <p id="status" class="status"></p>
                <div id="errBox"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_URL = 'https://saskioyunu-1.onrender.com';
        let currentVideo = null;

        window.onload = () => {
            const name = tg.initDataUnsafe?.user?.first_name || 'M√ºziksever';
            document.getElementById('welcome').innerText = `Merhaba, ${name}!`;
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').style.visibility = 'hidden', 800);
                document.getElementById('main').classList.add('active');
            }, 1200);
        };

        async function search() {
            const q = document.getElementById('searchInput').value;
            if (!q) return;

            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerText = 'Aranƒ±yor...';
            document.getElementById('result').style.display = 'none';
            document.getElementById('errBox').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                if (data.url) {
                    currentVideo = data;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Hata: Video bulunamadƒ±.');
                }
            } catch (e) {
                alert('Sunucu hatasƒ±! Render uyanƒ±yor olabilir, l√ºtfen 10 saniye sonra tekrar deneyin.');
            } finally {
                btn.disabled = false; btn.innerText = 'Bulu≈ü Ba≈ülat';
            }
        }

        async function download() {
            if (!currentVideo) return;
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) return alert('Kullanƒ±cƒ± ID alƒ±namadƒ±! L√ºtfen Telegram i√ßinden a√ßƒ±n.');

            const btn = document.getElementById('downloadBtn');
            const prog = document.getElementById('prog');
            const fill = document.getElementById('fill');
            const status = document.getElementById('status');
            const errBox = document.getElementById('errBox');

            btn.disabled = true; btn.innerText = 'ƒ∞≈üleniyor...';
            prog.style.display = 'block'; fill.style.width = '0%';
            status.innerText = 'YouTube baƒülantƒ±sƒ± kuruluyor...';
            errBox.style.display = 'none';

            try {
                // 1. Stream Linkini Al
                const linkRes = await fetch(`${API_URL}/get-stream-url?url=${encodeURIComponent(currentVideo.url)}`);
                const linkData = await linkRes.json();
                if (linkData.error) throw new Error(linkData.error);

                status.innerText = 'Dosya indiriliyor...';

                // 2. Tarayƒ±cƒ±da ƒ∞ndir
                const fileRes = await fetch(linkData.streamUrl);
                const reader = fileRes.body.getReader();
                const total = +fileRes.headers.get('Content-Length') || 0;
                let loaded = 0; let chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    if (total) {
                        const pct = Math.round((loaded / total) * 100);
                        fill.style.width = pct + '%';
                        status.innerText = `ƒ∞ndiriliyor: %${pct}`;
                    }
                }

                status.innerText = 'Bota g√∂nderiliyor (L√ºtfen bekleyin)...';
                const blob = new Blob(chunks, { type: 'audio/mpeg' });

                // 3. Dosyayƒ± Sunucuya G√∂nder (Bot burada devreye girer)
                const form = new FormData();
                form.append('music', blob, `music.mp3`);
                form.append('userId', userId);
                form.append('title', currentVideo.title);
                form.append('author', currentVideo.author);

                const upRes = await fetch(`${API_URL}/upload-to-telegram`, {
                    method: 'POST',
                    body: form
                });

                const upResult = await upRes.json();

                if (!upRes.ok) {
                    throw new Error(upResult.details || upResult.error || 'Dosya bota ula≈ütƒ± ama g√∂nderilemedi.');
                }

                status.innerText = 'üöÄ M√ºzik ba≈üarƒ±yla g√∂nderildi!';
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => tg.close(), 3000);

            } catch (e) {
                console.error(e);
                status.innerText = '‚ùå Bƒ∞R HATA OLU≈ûTU!';
                errBox.innerText = `‚ö†Ô∏è Hata Detayƒ±: ${e.message}\n\n(Not: Eƒüer her ≈üey tamamsa ama bot mesaj atmƒ±yorsa, bota /start vermi≈ü olduƒüunuzdan emin olun.)`;
                errBox.style.display = 'block';
                btn.disabled = false; btn.innerText = 'TEKRAR DENE';
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
    </script>
</body>

</html>
