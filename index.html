<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ºzik ƒ∞ndir</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            display: none;
            width: 100%;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>üéµ M√ºzik Bul ve ƒ∞ndir</h3>
    <input type="text" id="searchInput" placeholder="≈ûarkƒ± adƒ± veya Youtube Linki...">
    <button onclick="search()" id="searchBtn">üîç Ara</button>

    <div id="result">
        <img id="thumb" src="" alt="">
        <h4 id="title"></h4>
        <button onclick="download()" style="background-color: #2ecc71;">‚¨áÔ∏è Bunu ƒ∞ndir</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentUrl = '';

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            document.getElementById('searchBtn').innerText = 'Aranƒ±yor...';

            try {
                const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    alert('Bulunamadƒ±!');
                } else {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    currentUrl = data.url;
                }
            } catch (e) {
                alert('Hata: ' + e.message);
            } finally {
                document.getElementById('searchBtn').innerText = 'üîç Ara';
            }
        }

        async function download() {
            if (!currentUrl) return;
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                alert("L√ºtfen bu sayfayƒ± Telegram i√ßinden a√ßƒ±n!");
                return;
            }

            await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: currentUrl, userId: userId })
            });

            tg.close();
        }
    </script>
</body>

</html>
