                        const responses = [
                            `${userMessage} hakkƒ±nda ilgin√ß bir konu! Bu konuda ≈üunlarƒ± s√∂yleyebilirim...`,
                            `Anladƒ±ƒüƒ±m kadarƒ±yla "${userMessage}" hakkƒ±nda konu≈üuyoruz. Bu konu √ºzerine d√º≈ü√ºncelerim ≈ü√∂yle:`,
                            `Te≈üekk√ºrler bu soru i√ßin! "${userMessage}" konusunda size ≈üu bilgileri verebilirim:`,
                            `Harika bir soru! ${userMessage} hakkƒ±nda detaylƒ± bilgi payla≈ümak isterim.`,
                            `Bu konuyu ara≈ütƒ±rdƒ±m ve "${userMessage}" hakkƒ±nda ≈üunlarƒ± buldum:`
                        ];
                        response = responses[Math.floor(Math.random() * responses.length)] + 
                                  "\n\nAI olarak her konuda sohbet edebilirim. Ba≈üka sorularƒ±nƒ±z var mƒ±?";
                    }
                    
                    this.addMessage(response, 'ai');
                }, 1500 + Math.random() * 1000);
            }
            
            createNewChat() {
                this.currentChatId = this.generateChatId();
                this.messages = [];
                this.clearMessages();
                this.saveToStorage();
            }
            
            clearChat() {
                if (confirm('Bu sohbeti temizlemek istediƒüinize emin misiniz?')) {
                    this.messages = [];
                    this.clearMessages();
                    this.saveToStorage();
                }
            }
            
            clearMessages() {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Merhaba! Ben AI Asistan ü§ñ</h2>
                        <p>√úcretsiz ChatGPT alternatifiyim. Programlama, matematik, edebiyat, bilim ve daha bir√ßok konuda sohbet edebiliriz!</p>
                        <div class="suggestions">
                            <button class="suggestion-btn" data-prompt="Python'da Fibonacci serisi nasƒ±l yazƒ±lƒ±r?">
                                <i class="fab fa-python"></i> Python kodu
                            </button>
                            <button class="suggestion-btn" data-prompt="Yapay zeka nedir ve nasƒ±l √ßalƒ±≈üƒ±r?">
                                <i class="fas fa-brain"></i> Yapay Zeka
                            </button>
                            <button class="suggestion-btn" data-prompt="ƒ∞ngilizce √∂ƒürenmek i√ßin ipu√ßlarƒ± ver">
                                <i class="fas fa-language"></i> ƒ∞ngilizce
                            </button>
                            <button class="suggestion-btn" data-prompt="G√ºne≈ü sistemi hakkƒ±nda bilgi ver">
                                <i class="fas fa-globe-americas"></i> Uzay
                            </button>
                        </div>
                    </div>
                `;
                
                // Yeni √∂neri butonlarƒ±na event ekle
                document.querySelectorAll('.suggestion-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const prompt = e.currentTarget.dataset.prompt;
                        document.getElementById('messageInput').value = prompt;
                        this.sendMessage();
                    });
                });
            }
            
            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                localStorage.setItem('darkMode', this.isDarkMode);
                
                const icon = document.querySelector('#themeToggle i');
                icon.className = this.isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            applyDarkMode() {
                if (this.isDarkMode) {
                    document.body.classList.add('dark-mode');
                    const icon = document.querySelector('#themeToggle i');
                    icon.className = 'fas fa-sun';
                }
            }
            
            saveToStorage() {
                const chats = JSON.parse(localStorage.getItem('aiChats') || '{}');
                chats[this.currentChatId] = {
                    id: this.currentChatId,
                    messages: this.messages,
                    time: new Date().toISOString()
                };
                localStorage.setItem('aiChats', JSON.stringify(chats));
                this.updateChatList();
            }
            
            loadChatHistory() {
                const chats = JSON.parse(localStorage.getItem('aiChats') || '{}');
                if (Object.keys(chats).length > 0) {
                    const latestChat = Object.values(chats).sort((a, b) => 
                        new Date(b.time) - new Date(a.time)
                    )[0];
                    
                    if (latestChat) {
                        this.currentChatId = latestChat.id;
                        this.messages = latestChat.messages || [];
                        this.renderAllMessages();
                    }
                }
                this.updateChatList();
            }
            
            renderAllMessages() {
                this.clearMessages();
                const container = document.getElementById('messagesContainer');
                const welcomeMsg = container.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.remove();
                
                this.messages.forEach(msg => this.renderMessage(msg));
                this.scrollToBottom();
            }
            
            updateChatList() {
                const container = document.getElementById('chatList');
                const chats = JSON.parse(localStorage.getItem('aiChats') || '{}');
                
                container.innerHTML = '';
                
                Object.values(chats)
                    .sort((a, b) => new Date(b.time) - new Date(a.time))
                    .forEach(chat => {
                        const preview = chat.messages[0]?.text?.substring(0, 30) || 'Yeni Sohbet';
                        const item = document.createElement('div');
                        item.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                        item.innerHTML = `
                            <i class="fas fa-comment"></i>
                            <span>${this.escapeHtml(preview)}...</span>
                        `;
                        
                        item.addEventListener('click', () => {
                            this.currentChatId = chat.id;
                            this.messages = chat.messages || [];
                            this.renderAllMessages();
                            this.updateChatList();
                        });
                        
                        container.appendChild(item);
                    });
            }
            
            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }
            
            autoResizeTextarea() {
                const textarea = document.getElementById('messageInput');
                textarea.addEventListener('focus', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML.replace(/\n/g, '<br>');
            }
        }

        // UYGULAMAYI BA≈ûLAT
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new AIChat();
        });
    </script>
