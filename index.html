<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mafia Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ff6b6b;
            object-fit: cover;
        }

        .user-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-info p {
            font-size: 12px;
            color: #aaa;
        }

        /* Main Menu */
        #mainMenu {
            display: none;
        }

        .menu-btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .menu-btn.tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Room Join Section */
        .room-join {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .room-join h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .join-input-group {
            display: flex;
            gap: 10px;
        }

        .room-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .join-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Room List */
        #roomList {
            display: none;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .room-card h4 {
            margin-bottom: 8px;
            color: #ff6b6b;
        }

        .room-card p {
            font-size: 14px;
            color: #aaa;
        }

        /* Create Room */
        #createRoom {
            display: none;
        }

        .create-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        /* Game Room */
        #gameRoom {
            display: none;
        }

        .room-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .players-list {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .player-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .kick-btn {
            margin-left: auto;
            padding: 6px 12px;
            background: #ff6b6b;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        /* Game Screen */
        #gameScreen {
            display: none;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .role-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        .role-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .role-card.mafia {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        .role-card.police {

        }

        .role-card.citizen {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Night Phase */
        .night-phase {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .mafia-chat {

            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        .send-btn {
            padding: 12px 25px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .action-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        /* Training Mode */
        #trainingMode {
            display: none;
        }

        .bot-config {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }

        /* Voting */
        .voting-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .vote-option {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .vote-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .vote-option.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        /* Back Button */
        .back-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Status Messages */
        .status-message {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .status-message.warning {
            border-left-color: #ffd93d;
        }

        .status-message.error {
            border-left-color: #ff6b6b;
        }

        .status-message.success {
            border-left-color: #38ef7d;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 10px;
            }

            .menu-btn {
                padding: 15px;
                font-size: 14px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(56, 239, 125, 0.9);
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .connection-status.disconnected {
            background: rgba(255, 107, 107, 0.9);
        }
    </style>
</head>

    <script>
        const WS_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:3000'
            : 'wss://saskioyunu-1.onrender.com';

        let ws;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 10;
        let reconnectDelay = 2000;
        let userData = null;
        let currentRoom = null;
        let gameState = null;
        let selectedVote = null;

        // Initialize Telegram WebApp
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();

                const user = tg.initDataUnsafe.user;
                if (user) {
                    userData = {
                        id: user.id,
                        name: user.first_name + (user.last_name ? ' ' + user.last_name : ''),
                        photo: user.photo_url || 'https://via.placeholder.com/50'
                    };
                } else {
                    // Fallback for testing
                    userData = {
                        id: Math.floor(Math.random() * 1000000),
                        name: 'Test User',
                        photo: 'https://via.placeholder.com/50'
                    };
                }
            } else {
                // Fallback for testing outside Telegram
                userData = {
                    id: Math.floor(Math.random() * 1000000),
                    name: 'Test User',
                    photo: 'https://via.placeholder.com/50'
                };
            }

            document.getElementById('userName').textContent = userData.name;
            document.getElementById('profilePic').src = userData.photo;
            document.getElementById('userHeader').style.display = 'flex';
        }

        // WebSocket Connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to server');
                reconnectAttempts = 0;
                document.getElementById('connectionStatus').textContent = 'Baƒülƒ±';
                document.getElementById('connectionStatus').classList.remove('disconnected');

                // Send user data
                ws.send(JSON.stringify({
                    type: 'auth',
                    data: userData
                }));

                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    showMainMenu();
                }, 500);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                document.getElementById('connectionStatus').textContent = 'Baƒülantƒ± k…ôsildi';
                document.getElementById('connectionStatus').classList.add('disconnected');
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Reconnecting... Attempt ${reconnectAttempts}`);
                setTimeout(connectWebSocket, reconnectDelay);
            }
        }

        function handleMessage(message) {
            console.log('Received:', message);

            switch (message.type) {
                case 'roomList':
                    updateRoomList(message.data);
                    break;
                case 'roomJoined':
                    currentRoom = message.data;
                    showGameRoom();
                    break;
                case 'roomUpdate':
                    currentRoom = message.data;
                    updateGameRoom();
                    break;
                case 'gameStarted':
                    gameState = message.data;
                    showGameScreen();
                    break;
                case 'gameUpdate':
                    gameState = message.data;
                    updateGameScreen();
                    break;
                case 'nightPhase':
                    handleNightPhase(message.data);
                    break;
                case 'dayPhase':
                    handleDayPhase(message.data);
                    break;
                case 'gameEnd':
                    handleGameEnd(message.data);
                    break;
                case 'error':
                    showError(message.message);
                    break;
            }
        }

        function send(type, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, data }));
            }
        }

        // UI Functions
        function showMainMenu() {
            hideAllScreens();
            document.getElementById('mainMenu').style.display = 'block';
        }

        function showRoomList() {
            hideAllScreens();
            document.getElementById('roomList').style.display = 'block';
            send('getRooms');
        }

        function showCreateRoom() {
            hideAllScreens();
            document.getElementById('createRoom').style.display = 'block';
        }

        function showGameRoom() {
            hideAllScreens();
            document.getElementById('gameRoom').style.display = 'block';
            updateGameRoom();
        }

        function showGameScreen() {
            hideAllScreens();
            document.getElementById('gameScreen').style.display = 'block';
            updateGameScreen();
        }

        function showTrainingMode() {
            hideAllScreens();
            document.getElementById('trainingMode').style.display = 'block';
        }

        function hideAllScreens() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('roomList').style.display = 'none';
            document.getElementById('createRoom').style.display = 'none';
            document.getElementById('gameRoom').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('trainingMode').style.display = 'none';
        }

        function autoJoinRoom() {
            send('autoJoin');
        }

        function joinRoomByCode() {
            const code = document.getElementById('roomCodeInput').value.trim();
            if (code) {
                send('joinRoom', { code });
            }
        }

        function createNewRoom() {
            const config = {
                mafia: parseInt(document.getElementById('mafiaCount').value),
                police: parseInt(document.getElementById('policeCount').value),
                doctor: parseInt(document.getElementById('doctorCount').value),
                citizen: parseInt(document.getElementById('citizenCount').value)
            };
            send('createRoom', config);
        }

        function leaveRoom() {
            send('leaveRoom');
            currentRoom = null;
            showMainMenu();
        }

        function startGame() {
            send('startGame');
        }

        function kickPlayer(playerId) {
            send('kickPlayer', { playerId });
        }

        function updateRoomList(rooms) {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = '';

            if (rooms.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #aaa;">M√∂vcud otaq yoxdur</p>';
                return;
            }

            rooms.forEach(room => {
                const card = document.createElement('div');
                card.className = 'room-card';
                card.onclick = () => send('joinRoom', { code: room.code });
                card.innerHTML = `
                    <h4>Otaq #${room.code}</h4>
                    <p>Oyun√ßular: ${room.players.length}/${room.config.total}</p>
                    <p>Mafia: ${room.config.mafia} | Polis: ${room.config.police} | Doktor: ${room.config.doctor} | V…ôt…ônda≈ü: ${room.config.citizen}</p>
                `;
                container.appendChild(card);
            });
        }

        function updateGameRoom() {
            if (!currentRoom) return;

            document.getElementById('roomCode').textContent = currentRoom.code;
            document.getElementById('roomConfig').textContent =
                `Mafia: ${currentRoom.config.mafia} | Polis: ${currentRoom.config.police} | Doktor: ${currentRoom.config.doctor} | V…ôt…ônda≈ü: ${currentRoom.config.citizen}`;

            document.getElementById('playerCount').textContent = currentRoom.players.length;

            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            currentRoom.players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `
                    <img src="${player.photo}" alt="${player.name}">
                    <span>${player.name}</span>
                    ${player.id === currentRoom.host && player.id !== userData.id ?
                        `<button class="kick-btn" onclick="kickPlayer('${player.id}')">√áƒ±xart</button>` : ''}
                `;
                container.appendChild(item);
            });

            // Show start button only for host
            if (currentRoom.host === userData.id) {
                document.getElementById('startGameBtn').style.display = 'block';
            } else {
                document.getElementById('startGameBtn').style.display = 'none';
            }
        }

        function updateGameScreen() {
            if (!gameState) return;

            document.getElementById('gamePhase').textContent =
                `${gameState.phase === 'night' ? 'üåô Gec…ô' : '‚òÄÔ∏è G√ºn'} ${gameState.day}`;

            // Show role card
            if (gameState.myRole) {
                const roleCard = document.getElementById('roleCard');
                roleCard.style.display = 'block';
                roleCard.className = `role-card ${gameState.myRole}`;

                const roleNames = {
                    mafia: 'Mafia',
                    police: 'Polis',
                    doctor: 'Doktor',
                    citizen: 'V…ôt…ônda≈ü'
                };

                const roleDescriptions = {
                    mafia: 'Gec…ôl…ôr birlikd…ô bir oyun√ßunu √∂ld√ºr√ºn',
                    police: 'Gec…ôl…ôr bir oyun√ßunun rolunu √∂yr…ônin',
                    doctor: 'Gec…ôl…ôr bir oyun√ßunu qoruyun',
                    citizen: 'G√ºnd√ºzl…ôr s…ôsverm…ô il…ô mafianƒ± tapƒ±n'
                };

                document.getElementById('roleName').textContent = roleNames[gameState.myRole];
                document.getElementById('roleDescription').textContent = roleDescriptions[gameState.myRole];
            }

            // Update game log
            if (gameState.log && gameState.log.length > 0) {
                document.getElementById('gameLog').innerHTML = gameState.log.join('<br>');
            }
        }

        function handleNightPhase(data) {
            gameState = data;
            document.getElementById('nightPhase').style.display = 'block';
            document.getElementById('votingSection').style.display = 'none';

            const nightContent = document.getElementById('nightContent');
            nightContent.innerHTML = '';

            if (gameState.myRole === 'mafia') {
                // Mafia chat
                nightContent.innerHTML = `
                    <div class="mafia-chat" id="mafiaChat"></div>
                    <div class="chat-input-group">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Mesaj yazƒ±n...">
                        <button class="send-btn" onclick="sendMafiaMessage()">G√∂nd…ôr</button>
                    </div>
                    <h4 style="margin-top: 20px;">H…ôd…ôf se√ßin:</h4>
                    <div id="mafiaTargets"></div>
                `;
                updateMafiaTargets(data.alivePlayers);
            } else if (gameState.myRole === 'police') {
                nightContent.innerHTML = `
                    <p>Bir oyun√ßunun rolunu √∂yr…ônin:</p>
                    <div id="policeTargets"></div>
                `;
                updatePoliceTargets(data.alivePlayers);
            } else if (gameState.myRole === 'doctor') {
                nightContent.innerHTML = `
                    <p>Bir oyun√ßunu qoruyun:</p>
                    <div id="doctorTargets"></div>
                `;
                updateDoctorTargets(data.alivePlayers);
            } else {
                nightContent.innerHTML = `<p style="text-align: center;">Gec…ô... G√∂zl…ôyin...</p>`;
            }
        }

        function handleDayPhase(data) {
            gameState = data;
            document.getElementById('nightPhase').style.display = 'none';
            document.getElementById('votingSection').style.display = 'block';

            updateVotingOptions(data.alivePlayers);
        }

        function updateMafiaTargets(players) {
            const container = document.getElementById('mafiaTargets');
            container.innerHTML = '';

            players.filter(p => p.id !== userData.id).forEach(player => {
                const option = document.createElement('div');
                option.className = 'vote-option';
                option.onclick = () => selectMafiaTarget(player.id, option);
                option.innerHTML = `
                    <img src="${player.photo}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    ${player.name}
                `;
                container.appendChild(option);
            });
        }

        function updatePoliceTargets(players) {
            const container = document.getElementById('policeTargets');
            container.innerHTML = '';

            players.filter(p => p.id !== userData.id).forEach(player => {
                const option = document.createElement('div');
                option.className = 'vote-option';
                option.onclick = () => selectPoliceTarget(player.id);
                option.innerHTML = `
                    <img src="${player.photo}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    ${player.name}
                `;
                container.appendChild(option);
            });
        }

        function updateDoctorTargets(players) {
            const container = document.getElementById('doctorTargets');
            container.innerHTML = '';

            players.forEach(player => {
                const option = document.createElement('div');
                option.className = 'vote-option';
                option.onclick = () => selectDoctorTarget(player.id);
                option.innerHTML = `
                    <img src="${player.photo}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    ${player.name}
                `;
                container.appendChild(option);
            });
        }

        function updateVotingOptions(players) {
            const container = document.getElementById('votingOptions');
            container.innerHTML = '';

            players.forEach(player => {
                const option = document.createElement('div');
                option.className = 'vote-option';
                option.onclick = () => selectVoteOption(player.id, option);
                option.innerHTML = `
                    <img src="${player.photo}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    ${player.name}
                `;
                container.appendChild(option);
            });
        }

        function selectMafiaTarget(playerId, element) {
            document.querySelectorAll('#mafiaTargets .vote-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            send('mafiaVote', { targetId: playerId });
        }

        function selectPoliceTarget(playerId) {
            send('policeCheck', { targetId: playerId });
        }

        function selectDoctorTarget(playerId) {
            send('doctorSave', { targetId: playerId });
        }

        function selectVoteOption(playerId, element) {
            document.querySelectorAll('#votingOptions .vote-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedVote = playerId;
        }

        function submitVote() {
            if (selectedVote) {
                send('vote', { targetId: selectedVote });
                selectedVote = null;
            }
        }

        function sendMafiaMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                send('mafiaChat', { message });
                input.value = '';
            }
        }

        function handleGameEnd(data) {
            alert(`Oyun bitdi! ${data.winner === 'mafia' ? 'Mafia qalib g…ôldi!' : 'V…ôt…ônda≈ülar qalib g…ôldi!'}`);
            showGameRoom();
        }

        function startTraining() {
            const role = document.getElementById('trainingRole').value;
            const botCount = parseInt(document.getElementById('botCount').value);
            send('startTraining', { role, botCount });
        }

        function showError(message) {
            alert(message);
        }

        // Initialize
        window.onload = () => {
            initTelegram();
            connectWebSocket();
        };

        // Keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
