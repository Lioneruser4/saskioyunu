<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéµ YouTube MP3 ƒ∞ndirici</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #0a0c12, #1a1e26);
            color: white;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(22, 28, 36, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #b0c8e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #9aa8b8;
            margin-bottom: 28px;
            font-size: 14px;
        }
        
        .user-card {
            background: linear-gradient(145deg, #1e2a36, #141c24);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2b86ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .user-id {
            color: #9aa8b8;
            font-size: 13px;
        }
        
        .search-box {
            background: #1e262f;
            border-radius: 16px;
            padding: 4px;
            border: 1px solid #2e3842;
            display: flex;
            margin-bottom: 16px;
        }
        
        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 18px;
            color: white;
            font-size: 15px;
            outline: none;
        }
        
        input::placeholder {
            color: #7a8795;
        }
        
        .search-btn {
            background: linear-gradient(145deg, #2b86ff, #1a5fc9);
            border: none;
            border-radius: 14px;
            padding: 15px 24px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .search-btn:active {
            transform: scale(0.98);
        }
        
        .result-card {
            margin-top: 24px;
            background: #1e262f;
            border-radius: 20px;
            padding: 20px;
            border-left: 5px solid #2b86ff;
            display: none;
        }
        
        .result-card.active {
            display: block;
        }
        
        .video-info {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: #2a3440;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }
        
        .details {
            flex: 1;
            min-width: 0;
        }
        
        .video-title {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-channel {
            color: #9aa8b8;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .download-btn {
            background: linear-gradient(145deg, #00b09b, #009688);
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid rgba(255,255,255,0.05);
            border-top: 4px solid #2b86ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-card {
            margin-top: 24px;
            background: rgba(0, 176, 155, 0.1);
            border-radius: 20px;
            padding: 24px;
            border-left: 5px solid #00b09b;
            text-align: center;
            display: none;
        }
        
        .success-card.active {
            display: block;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .info-text {
            color: #9aa8b8;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #2a3440;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MP3 ƒ∞ndirici</h1>
        <div class="subtitle">YouTube'da ara, Telegram'a g√∂nder</div>
        
        <div id="userCard" class="user-card">
            <div id="userAvatar" class="user-avatar">üë§</div>
            <div class="user-info">
                <div id="userName" class="user-name">Telegram Kullanƒ±cƒ±sƒ±</div>
                <div id="userId" class="user-id">Y√ºkleniyor...</div>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="≈ûarkƒ± adƒ± veya YouTube linki..." autofocus>
        </div>
        
        <button id="searchBtn" class="search-btn" onclick="searchMusic()">
            <span>üîç</span> YouTube'da Ara
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div id="loadingText">YouTube taranƒ±yor...</div>
        </div>
        
        <div id="resultCard" class="result-card">
            <div class="video-info">
                <div id="thumbnail" class="thumbnail">üéµ</div>
                <div class="details">
                    <div id="videoTitle" class="video-title">Y√ºkleniyor...</div>
                    <div id="videoChannel" class="video-channel">YouTube</div>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn" onclick="downloadMP3()">
                <span>üì•</span> MP3 ƒ∞ndir ve Telegram'a G√∂nder
            </button>
        </div>
        
        <div id="successCard" class="success-card">
            <div class="success-icon">‚úÖ</div>
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 8px;">MP3 G√∂nderildi!</div>
            <div id="successMessage" style="color: #b0c8e0; font-size: 14px;">Telegram'ƒ±nƒ± kontrol et üì≤</div>
        </div>
        
        <div class="info-text">
            ‚ö° Bot: @melektaggerbot ‚Ä¢ Telegram ID otomatik alƒ±nƒ±r
        </div>
    </div>

    <script>
        // ========== TELEGRAM WEBAPP ==========
        let telegramId = null;
        let telegramName = null;
        
        try {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                const user = Telegram.WebApp.initDataUnsafe?.user;
                
                if (user) {
                    telegramId = user.id;
                    telegramName = user.first_name || 'ƒ∞stifad…ô√ßi';
                    
                    // Kullanƒ±cƒ± bilgilerini g√∂ster
                    document.getElementById('userName').innerHTML = `${telegramName} ${user.last_name || ''}`;
                    document.getElementById('userId').innerHTML = `ID: ${telegramId}`;
                    
                    if (user.photo_url) {
                        document.getElementById('userAvatar').innerHTML = `<img src="${user.photo_url}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
                    } else {
                        document.getElementById('userAvatar').innerHTML = telegramName.charAt(0).toUpperCase();
                    }
                }
            }
        } catch(e) {
            console.log('Telegram WebApp hatasƒ±:', e);
            document.getElementById('userId').innerHTML = 'Test modu: 123456789';
        }
        
        // ========== YOUTUBE ARAMA ==========
        let currentVideo = null;
        
        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Z…ôhm…ôt olmasa musiqi adƒ± yazƒ±n');
                return;
            }
            
            // Loading g√∂ster
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultCard').classList.remove('active');
            document.getElementById('successCard').classList.remove('active');
            document.getElementById('loadingText').innerHTML = `"${query}" YouTube'da aranƒ±r...`;
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentVideo = data;
                    
                    // Video bilgilerini g√∂ster
                    document.getElementById('videoTitle').innerHTML = data.title;
                    document.getElementById('videoChannel').innerHTML = data.channel;
                    
                    if (data.thumbnail) {
                        document.getElementById('thumbnail').innerHTML = `<img src="${data.thumbnail}" alt="thumbnail">`;
                    }
                    
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('resultCard').classList.add('active');
                } else {
                    throw new Error(data.error || 'Video tapƒ±lmadƒ±');
                }
                
            } catch(e) {
                alert('X…ôta: ' + e.message);
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        // ========== MP3 ƒ∞NDƒ∞R VE G√ñND∆èR ==========
        async function downloadMP3() {
            if (!telegramId) {
                alert('Telegram ID tapƒ±lmadƒ±! Z…ôhm…ôt olmasa bot √ºz…ôrind…ôn a√ßƒ±n.');
                return;
            }
            
            if (!currentVideo) {
                alert('∆èvv…ôlc…ô musiqi axtarƒ±n');
                return;
            }
            
            document.getElementById('resultCard').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('loadingText').innerHTML = 'MP3 hazƒ±rlanƒ±r v…ô Telegram\'a g√∂nd…ôrilir...';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: currentVideo.url,
                        chat_id: telegramId,
                        title: currentVideo.title
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('successMessage').innerHTML = `"${currentVideo.title.substring(0, 50)}..."<br>Telegram'a g√∂nd…ôrildi! üì≤`;
                    document.getElementById('successCard').classList.add('active');
                    
                    // Inputu t…ômizl…ô
                    document.getElementById('searchInput').value = '';
                    currentVideo = null;
                } else {
                    throw new Error(result.error || 'ƒ∞ndirme x…ôtasƒ±');
                }
                
            } catch(e) {
                alert('X…ôta: ' + e.message);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultCard').classList.add('active');
            }
        }
        
        // Enter tu≈üu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>
</body>
</html>
