<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¼zik Ä°ndirici 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .webview-info {
            background: #f0f4f8;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .webview-info input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .webview-info input:focus {
            border-color: #667eea;
        }
        
        .webview-info button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .webview-info button:hover {
            background: #5a67d8;
        }
        
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-section input:focus {
            border-color: #667eea;
        }
        
        .search-section button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-section button:hover {
            background: #5a67d8;
        }
        
        .search-section button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .result-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }
        
        .result-card.hidden {
            display: none;
        }
        
        .video-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .video-info img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .video-details h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .video-details p {
            color: #666;
            font-size: 14px;
        }
        
        .download-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #38a169;
        }
        
        .download-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .status.hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ MÃ¼zik Ä°ndirici 2026</h1>
        
        <div class="webview-info">
            <input type="text" id="webviewId" placeholder="WebView ID giriniz" value="123456789">
            <button onclick="setChatId()">Kaydet</button>
        </div>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="MÃ¼zik adÄ± veya YouTube linki...">
            <button onclick="searchMusic()" id="searchBtn">Ara</button>
        </div>
        
        <div id="resultCard" class="result-card hidden">
            <div class="video-info">
                <img id="videoThumbnail" src="" alt="Thumbnail">
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                    <p id="videoDuration"></p>
                </div>
            </div>
            <button onclick="downloadMusic()" id="downloadBtn" class="download-btn">
                Ä°ndir ve Telegram'a GÃ¶nder
            </button>
        </div>
        
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const API_URL = 'https://saskioyunu-o8s1.onrender.com'; // Render sunucun
        let currentChatId = '123456789';
        let currentVideo = null;

        function setChatId() {
            const input = document.getElementById('webviewId');
            currentChatId = input.value.trim() || '123456789';
            showStatus('WebView ID kaydedildi: ' + currentChatId, 'success');
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('LÃ¼tfen mÃ¼zik adÄ± veya link girin', 'error');
                return;
            }

            // YouTube linki mi kontrol et
            if (query.includes('youtube.com') || query.includes('youtu.be')) {
                // Direkt link ile indir
                currentVideo = { url: query };
                document.getElementById('resultCard').classList.add('hidden');
                downloadMusic();
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="loading"></span>AranÄ±yor...';

            try {
                const response = await fetch(`${API_URL}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.success && data.video) {
                    currentVideo = data.video;
                    
                    document.getElementById('videoTitle').textContent = data.video.title;
                    document.getElementById('videoDuration').textContent = 
                        `SÃ¼re: ${data.video.duration || '?'}`;
                    document.getElementById('videoThumbnail').src = 
                        data.video.thumbnail || 'https://via.placeholder.com/120x90';
                    
                    document.getElementById('resultCard').classList.remove('hidden');
                    showStatus('Video bulundu!', 'success');
                } else {
                    showStatus('SonuÃ§ bulunamadÄ±', 'error');
                }
            } catch (error) {
                showStatus('Arama hatasÄ±: ' + error.message, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Ara';
            }
        }

        async function downloadMusic() {
            if (!currentVideo) {
                showStatus('Ã–nce bir mÃ¼zik seÃ§in', 'error');
                return;
            }

            if (!currentChatId) {
                showStatus('LÃ¼tfen WebView ID girin', 'error');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loading"></span>Ä°ndiriliyor ve gÃ¶nderiliyor...';

            const videoUrl = currentVideo.url || `https://youtube.com/watch?v=${currentVideo.id}`;

            try {
                const response = await fetch(`${API_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: videoUrl,
                        chatId: currentChatId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('âœ… MÃ¼zik indirildi ve Telegram\'a gÃ¶nderildi!', 'success');
                    document.getElementById('resultCard').classList.add('hidden');
                    document.getElementById('searchInput').value = '';
                    currentVideo = null;
                } else {
                    showStatus('Hata: ' + (data.error || 'Bilinmeyen hata'), 'error');
                }
            } catch (error) {
                showStatus('Ä°ndirme hatasÄ±: ' + error.message, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Ä°ndir ve Telegram\'a GÃ¶nder';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Enter tuÅŸu ile arama
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>
</body>
</html>
