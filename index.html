<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéµ M√ºzik ƒ∞ndirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: scale(1.02);
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .result-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .song-duration {
            font-size: 12px;
            color: #666;
        }
        
        .download-icon {
            color: #667eea;
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .telegram-id {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .telegram-id label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .id-badge {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ M√ºzik ƒ∞ndirici</h1>
        <div class="subtitle">YouTube'dan MP3 indir, Telegram botuna gelsin!</div>
        
        <!-- Telegram ID G√∂ster -->
        <div class="telegram-id" id="telegramInfo">
            <label>üì± Telegram Hesabƒ±n</label>
            <div class="id-badge" id="userIdDisplay">Y√ºkleniyor...</div>
        </div>
        
        <!-- Arama Kutusu -->
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="≈ûarkƒ± adƒ± yaz veya YouTube linki yapƒ±≈ütƒ±r...">
        </div>
        
        <button class="search-btn" id="searchBtn" onclick="searchMusic()">üîç Ara / ƒ∞ndir</button>
        
        <!-- Sonu√ßlar -->
        <div id="resultsContainer" class="results hidden">
            <h3 style="margin-bottom: 15px; color: #333;">üìã Se√ßenekler</h3>
            <div id="resultsList"></div>
        </div>
        
        <!-- Durum -->
        <div id="statusMessage" class="hidden"></div>
    </div>

    <script>
        // WebView'dan Telegram ID'yi al
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let chatId = null;
        
        if (tg) {
            tg.ready();
            tg.expand();
            
            // Telegram kullanƒ±cƒ± bilgilerini al
            if (tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id;
                chatId = tg.initDataUnsafe.user.id;
                document.getElementById('userIdDisplay').innerHTML = 
                    `@${tg.initDataUnsafe.user.username || 'kullanƒ±cƒ±'} (ID: ${userId})`;
            }
        } else {
            // Test i√ßin
            userId = prompt("Test modu: Telegram ID'nizi girin:");
            chatId = userId;
            document.getElementById('userIdDisplay').innerHTML = `Test ID: ${userId}`;
        }
        
        // Backend API URL (Render.com)
        const API_URL = 'https://saskioyunu-1.onrender.com';
        
        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showStatus('L√ºtfen bir ≈üarkƒ± adƒ± veya YouTube linki girin!', 'error');
                return;
            }
            
            if (!userId) {
                showStatus('‚ùå Telegram ID alƒ±namadƒ±! L√ºtfen botu a√ßƒ±p tekrar deneyin.', 'error');
                return;
            }
            
            // YouTube linki mi kontrol et
            if (query.includes('youtube.com') || query.includes('youtu.be')) {
                // Direkt indir
                downloadMusic(query);
            } else {
                // Ara
                showLoading();
                
                try {
                    const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        showStatus('‚ùå Arama hatasƒ±: ' + data.error, 'error');
                    } else if (Array.isArray(data)) {
                        showResults(data);
                    } else {
                        // Tek sonu√ß
                        downloadMusic(data.url);
                    }
                } catch (error) {
                    showStatus('‚ùå Sunucuya baƒülanƒ±lamadƒ±!', 'error');
                    console.error(error);
                }
            }
        }
        
        function showResults(results) {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('resultsList');
            
            list.innerHTML = '';
            
            results.forEach(song => {
                const minutes = Math.floor(song.duration / 60);
                const seconds = song.duration % 60;
                const duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.onclick = () => downloadMusic(song.url);
                item.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-duration">‚è±Ô∏è ${duration}</div>
                    </div>
                    <div class="download-icon">‚¨áÔ∏è</div>
                `;
                list.appendChild(item);
            });
            
            container.classList.remove('hidden');
        }
        
        async function downloadMusic(url) {
            if (!userId) {
                showStatus('‚ùå Telegram ID bulunamadƒ±!', 'error');
                return;
            }
            
            showStatus('‚è≥ M√ºzik indiriliyor ve Telegram\'a g√∂nderiliyor...', 'success');
            
            try {
                const response = await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        user_id: userId,
                        chat_id: chatId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ "${data.title}" ba≈üarƒ±yla indirildi! Telegram botundan kontrol et.`, 'success');
                    
                    // Sonu√ßlarƒ± gizle
                    document.getElementById('resultsContainer').classList.add('hidden');
                    document.getElementById('searchInput').value = '';
                    
                    // WebView'i kapat (opsiyonel)
                    if (tg) {
                        setTimeout(() => tg.close(), 3000);
                    }
                } else {
                    showStatus('‚ùå ' + (data.error || 'ƒ∞ndirme hatasƒ±!'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå Sunucu hatasƒ±!', 'error');
                console.error(error);
            }
        }
        
        function showLoading() {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('resultsList');
            list.innerHTML = '<div class="loading">üîç Aranƒ±yor...</div>';
            container.classList.remove('hidden');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.className = 'status ' + type;
            status.innerHTML = message;
            status.classList.remove('hidden');
            
            // 5 saniye sonra gizle
            setTimeout(() => {
                status.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
