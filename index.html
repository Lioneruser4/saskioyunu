<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexMusic V9 ULTRA - Global Search</title>
    <!-- Cache busting by adding version to URL in your mind, but here we just update content -->
    <script src="https://telegram.org/js/telegram-web-app.js?v=9"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.8);
            --text: #f9fafb;
            --accent: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Background Glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        #splash {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ring {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            transform: scale(0.95);
            opacity: 0;
            transition: 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .container.active {
            transform: scale(1);
            opacity: 1;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .version-tag {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 10px;
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 1px;
            background: rgba(139, 92, 246, 0.1);
            padding: 4px 10px;
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .btn-search {
            background: var(--primary);
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.5);
        }

        .btn-download {
            background: var(--accent);
            margin-top: 24px;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: wait;
            transform: none !important;
        }

        .result {
            margin-top: 32px;
            display: none;
            animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thumb-container {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 18px;
            aspect-ratio: 16/9;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prog-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
        }

        .prog-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #34d399);
            border-radius: 100px;
            transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        .status {
            text-align: center;
            font-size: 13px;
            margin-top: 12px;
            color: #9ca3af;
            font-weight: 500;
        }

        #errBox {
            display: none;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 14px;
            margin-top: 20px;
            font-size: 12px;
            color: #f87171;
            text-align: center;
        }

        .refresh-hint {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            margin-top: 24px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="splash">
        <div class="ring"></div>
        <p style="margin-top:20px; font-weight:600; font-size:14px; letter-spacing:1px; color:var(--primary);">V10
            INFINITE CORE AKTİF EDİLİYOR...</p>
    </div>

    <div class="container" id="main">
        <div class="card">
            <div class="version-tag">V10.0 ULTRA</div>
            <div class="header">
                <p id="welcome" style="font-size: 14px; color: #a78bfa; margin-bottom: 8px; font-weight: 600;"></p>
                <div class="logo">NexMusic</div>
                <p style="font-size: 11px; color: var(--accent); font-weight: 600; opacity: 0.8; margin-top: 4px;">
                    High-Performance Engine | Infinite Core</p>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Herhangi bir müzik ismi yazın...">
            </div>
            <button onclick="search()" id="searchBtn" class="btn btn-search">Hızlı Bul (V10)</button>

            <div id="result" class="result">
                <div class="thumb-container">
                    <img id="thumb" class="thumb" src="" alt="">
                </div>
                <h3 id="title" style="font-size: 18px; font-weight: 700; margin-bottom: 4px; line-height: 1.3;"></h3>
                <p id="author" style="font-size: 14px; color: #9ca3af; font-weight: 500;"></p>

                <button onclick="download()" id="downloadBtn" class="btn btn-download">⚡ ULTRA HIZDA İNDİR VE BOTA
                    AT</button>

                <div id="prog" class="prog-bar">
                    <div id="fill" class="prog-fill"></div>
                </div>
                <p id="status" class="status"></p>
                <div id="errBox"></div>
            </div>

            <p class="refresh-hint" onclick="location.reload(true)">Sitede eski sürüm mü var? Buraya tıkla yenile.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation();

        // API URL (Automatic Detection)
        const API_URL = 'https://saskioyunu-1.onrender.com';
        let currentVideo = null;

        window.onload = () => {
            const name = tg.initDataUnsafe?.user?.first_name || 'Müziksever';
            document.getElementById('welcome').innerText = `Hoş geldin, ${name}`;

            // Splash handling
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main').classList.add('active');
                }, 600);
            }, 1500);
        };

        async function search() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;

            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerText = 'V10 Ağ Taranıyor...';
            document.getElementById('result').style.display = 'none';
            document.getElementById('errBox').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                if (data.url) {
                    currentVideo = data;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    document.getElementById('result').style.display = 'block';
                    tg.HapticFeedback.impactOccurred('medium');
                } else {
                    alert('Hata: Müzik bulunamadı.');
                }
            } catch (e) {
                alert('V10 Çekirdeği meşgul veya Render sunucu uyuyor. Lütfen 5 sn sonra tekrar deneyin.');
            } finally {
                btn.disabled = false; btn.innerText = 'Hızlı Bul (V10)';
            }
        }

        async function download() {
            if (!currentVideo) return;
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) return alert('Kullanıcı ID hatası!');

            const btn = document.getElementById('downloadBtn');
            const prog = document.getElementById('prog');
            const fill = document.getElementById('fill');
            const status = document.getElementById('status');
            const errBox = document.getElementById('errBox');

            btn.disabled = true; btn.innerText = 'V10 İşleniyor...';
            prog.style.display = 'block'; fill.style.width = '0%';
            status.innerText = 'Paralel motorlar yarıştırılıyor (Infinite Core)...';
            errBox.style.display = 'none';

            try {
                // 1. Get Link
                const linkRes = await fetch(`${API_URL}/get-external-link?url=${encodeURIComponent(currentVideo.url)}`);
                const linkData = await linkRes.json();
                if (linkData.error) throw new Error(linkData.error);

                status.innerText = `Bağlantı Kuruldu: [${linkData.engine}] motoru kazandı!`;

                // 2. Fetch Sync
                const fileRes = await fetch(`${API_URL}/proxy?url=${encodeURIComponent(linkData.downloadUrl)}`);
                if (!fileRes.ok) throw new Error('Yayın akışı veya tünel koptu.');

                const reader = fileRes.body.getReader();
                const total = +fileRes.headers.get('Content-Length') || 0;
                let loaded = 0; let chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    if (total) {
                        const pct = Math.round((loaded / total) * 100);
                        fill.style.width = pct + '%';
                        status.innerText = `V10 Hızında Çekiliyor: %${pct}`;
                    }
                }

                status.innerText = 'Bot kanalına fırlatılıyor...';
                const blob = new Blob(chunks, { type: 'audio/mp4' });

                // 3. Final Bot Push
                const form = new FormData();
                form.append('music', blob, `music.m4a`);
                form.append('userId', userId);
                form.append('title', currentVideo.title);
                form.append('author', currentVideo.author);

                const upRes = await fetch(`${API_URL}/upload-final`, { method: 'POST', body: form });
                if (!upRes.ok) throw new Error('Sunucu bota dosyayı iletemedi (Dosya boyutu yüksek olabilir).');

                status.style.color = '#10b981';
                status.innerText = '✅ V10 BAŞARILI! Hemen bota dönüp kontrol et.';
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => tg.close(), 3000);

            } catch (e) {
                console.error(e);
                status.innerText = '❌ V10 ÇEKİRDEK HATASI!';
                errBox.innerText = `Hata detayı: ${e.message}\n(Genellikle yoğunluktan veya cihaz engelinden olur, tekrar deneyin.)`;
                errBox.style.display = 'block';
                btn.disabled = false; btn.innerText = 'V10 İLE TEKRAR DENE';
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
    </script>
</body>

</html>
