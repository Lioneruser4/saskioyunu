<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .user-name {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .user-status {
            color: #aaa;
            font-size: 14px;
        }
        
        .room-list {
            margin-top: 20px;
        }
        
        .room-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .room-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .room-id {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin: 10px 0;
        }
        
        input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #4ecdc4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .notification.show {
            display: block;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ana Ekran -->
        <div id="main-screen" class="screen active">
            <div class="header">
                <div class="logo">üî´ MAFƒ∞A</div>
                <div>Azerbaycan Mafia Oyunu</div>
            </div>
            
            <div id="user-profile" class="user-info">
                <div class="user-avatar" id="user-avatar">?</div>
                <div class="user-name" id="user-name">Y√ºklenir...</div>
                <div class="user-status" id="user-status"></div>
            </div>
            
            <div class="card">
                <button class="btn" id="btn-create-room">
                    üéÆ YENƒ∞ OTAQ YARAT
                </button>
                
                <div style="margin: 20px 0; text-align: center; color: #aaa;">
                    v…ô ya
                </div>
                
                <input type="text" id="room-code" placeholder="Otaq kodu daxil edin (m…ôs: ABC123)" maxlength="6">
                <button class="btn btn-secondary" id="btn-join-room">
                    ‚ûï OTAQA QO≈ûUL
                </button>
            </div>
        </div>
        
        <!-- Otaq Ekranƒ± -->
        <div id="room-screen" class="screen">
            <div class="header">
                <div class="logo" id="room-title">OTAQ: ---</div>
                <div id="room-status">G√∂zl…ônilir...</div>
            </div>
            
            <div class="card">
                <div id="players-list" class="room-list">
                    <!-- Oyun√ßular burada -->
                </div>
                
                <button class="btn" id="btn-start-game" style="display: none;">
                    ‚ñ∂ OYUNU BA≈ûLAT
                </button>
                
                <button class="btn btn-secondary" id="btn-leave-room">
                    ‚Üê √áIXI≈û ET
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div id="notification-text">Bildiri≈ü</div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        let socket = null;
        let currentUser = null;
        let currentRoom = null;
        
        // Bildiri≈ü g√∂st…ôr
        function showNotification(text) {
            const el = document.getElementById('notification');
            document.getElementById('notification-text').textContent = text;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        // Ekran d…ôyi≈ü
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // ƒ∞stifad…ô√ßi giri≈üi
        async function authenticate() {
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    
                    // ƒ∞stifad…ô√ßi m…ôlumatlarƒ±nƒ± g√∂st…ôr
                    document.getElementById('user-avatar').textContent = 
                        currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('user-name').textContent = currentUser.name;
                    document.getElementById('user-status').textContent = 
                        currentUser.isGuest ? 'Qonaq Modu' : 'Telegram';
                    document.getElementById('user-status').style.color = 
                        currentUser.isGuest ? '#ff6b6b' : '#4ecdc4';
                    
                    // Socket baƒülantƒ±sƒ±
                    socket = io();
                    setupSocket();
                    
                } else {
                    throw new Error('Giri≈ü uƒüursuz');
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                // Hata olursa guest modda davam et
                currentUser = {
                    id: `guest_${Date.now()}`,
                    name: `Qonaq_${Math.floor(Math.random() * 1000)}`,
                    isGuest: true
                };
                
                document.getElementById('user-avatar').textContent = 'G';
                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('user-status').textContent = 'Qonaq Modu';
                document.getElementById('user-status').style.color = '#ff6b6b';
                
                socket = io();
                setupSocket();
            }
        }
        
        // Socket ayarlarƒ±
        function setupSocket() {
            socket.on('connect', () => {
                console.log('Socket baƒülandƒ±');
                showNotification('Server…ô baƒülandƒ±');
            });
            
            socket.on('room-created', (roomId) => {
                currentRoom = roomId;
                showNotification(`Otaq yaradƒ±ldƒ±: ${roomId}`);
                joinRoom(roomId);
            });
            
            socket.on('room-joined', (roomId) => {
                showNotification(`Otaƒüa qo≈üuldunuz: ${roomId}`);
                updateRoomScreen();
            });
            
            socket.on('disconnect', () => {
                showNotification('Baƒülantƒ± k…ôsildi');
            });
        }
        
        // Otaq yarat
        document.getElementById('btn-create-room').addEventListener('click', () => {
            if (socket) {
                socket.emit('create-room');
                showNotification('Otaq yaradƒ±lƒ±r...');
            }
        });
        
        // Otaƒüa qo≈üul
        document.getElementById('btn-join-room').addEventListener('click', () => {
            const roomCode = document.getElementById('room-code').value.trim().toUpperCase();
            if (roomCode.length === 6 && socket) {
                socket.emit('join-room', roomCode);
                currentRoom = roomCode;
                showNotification('Otaƒüa qo≈üulur...');
            } else {
                showNotification('D√ºzg√ºn otaq kodu daxil edin (6 h…ôrf)');
            }
        });
        
        // Otaq ekranƒ±nƒ± yenil…ô
        function updateRoomScreen() {
            showScreen('room-screen');
            document.getElementById('room-title').textContent = `OTAQ: ${currentRoom}`;
            
            // Oyun√ßu siyahƒ±sƒ± (n√ºmun…ô)
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = `
                <div class="room-item">
                    <div class="room-id">${currentUser.name}</div>
                    <div>Siz (Otaq sahibi)</div>
                </div>
                <div class="room-item">
                    <div class="room-id">Bot_1</div>
                    <div>G√∂zl…ônilir...</div>
                </div>
            `;
            
            document.getElementById('btn-start-game').style.display = 'block';
        }
        
        // Oyunu ba≈ülat
        document.getElementById('btn-start-game').addEventListener('click', () => {
            showNotification('Oyun ba≈üladƒ±! Tezlikl…ô...');
            // Burada oyun m…ôntiqi ba≈ülayacaq
        });
        
        // Otaqdan √ßƒ±x
        document.getElementById('btn-leave-room').addEventListener('click', () => {
            currentRoom = null;
            showScreen('main-screen');
            showNotification('Otaqdan √ßƒ±xdƒ±nƒ±z');
        });
        
        // Enter il…ô otaƒüa qo≈üul
        document.getElementById('room-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-join-room').click();
            }
        });
        
        // Render'i oyandƒ±r
        setInterval(() => {
            fetch('/ping').catch(() => {});
        }, 25000);
        
        // Proqramƒ± ba≈ülat
        window.addEventListener('DOMContentLoaded', () => {
            // Telegram varsa geni≈ül…ôt
            if (tg.initData) {
                tg.expand();
            }
            
            authenticate();
        });
    </script>
</body>
</html>
