<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMusic - YouTube Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --glow: rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .search-box {
            position: relative;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-search {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 32px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-info {
            padding: 20px;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-author {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .btn-download {
            width: 100%;
            padding: 14px;
            background: #10b981;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-download:hover {
            background: #059669;
            transform: scale(1.02);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-msg {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: #10b981;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo">NexMusic</div>
                <div class="subtitle">YouTube MP3 Downloader v2026</div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Şarkı ismi veya Link girin..." autocomplete="off">
            </div>

            <button onclick="search()" id="searchBtn" class="btn-search">
                <span class="loading-spinner" id="btnSpinner"></span>
                <span id="btnText">Müziği Bul</span>
            </button>

            <div id="result" class="result-container">
                <div class="result-card">
                    <div class="thumbnail-container">
                        <img id="thumb" src="" alt="Thumbnail">
                    </div>
                    <div class="result-info">
                        <div id="title" class="result-title"></div>
                        <div id="author" class="result-author"></div>
                        <button onclick="download()" id="downloadBtn" class="btn-download">
                            <span>⬇️ MP3 Olarak İndir</span>
                        </button>
                    </div>
                </div>
                <div id="statusMsg" class="status-msg">İşlem başlatıldı! Bot üzerinden takip edin.</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_URL = 'https://saskioyunu-1.onrender.com';
        let currentUrl = '';

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const resultDiv = document.getElementById('result');

            btnText.innerText = 'Aranıyor...';
            btnSpinner.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    alert('Maalesef bir sonuç bulunamadı.');
                } else {
                    resultDiv.style.display = 'block';
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    currentUrl = data.url;
                }
            } catch (e) {
                console.error(e);
                alert('Sunucuya bağlanılamadı. Lütfen Render sunucusunun çalıştığından emin olun.');
            } finally {
                btnText.innerText = 'Müziği Bul';
                btnSpinner.style.display = 'none';
            }
        }

        async function download() {
            if (!currentUrl) return;
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                alert("Hata: Kullanıcı ID alınamadı. Lütfen uygulamayı Telegram içinden açın.");
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const statusMsg = document.getElementById('statusMsg');

            downloadBtn.disabled = true;
            downloadBtn.style.opacity = '0.5';
            downloadBtn.innerText = '⏳ Hazırlanıyor...';

            try {
                await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentUrl, userId: userId })
                });

                statusMsg.style.display = 'block';

                // Close after some time or keep open
                setTimeout(() => {
                    tg.close();
                }, 3000);

            } catch (e) {
                alert('İndirme başlatılamadı.');
                downloadBtn.disabled = false;
                downloadBtn.style.opacity = '1';
                downloadBtn.innerText = '⬇️ MP3 Olarak İndir';
            }
        }

        // Enter key search support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>

</html>
