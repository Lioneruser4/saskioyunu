<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéµ M√ºzik ƒ∞ndir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #1a1e2c 0%, #2d3349 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 28px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.3);
        }
        
        .welcome-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 28px;
            color: white;
            text-align: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .user-name {
            font-size: 18px;
            opacity: 0.95;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 30px;
            display: inline-block;
        }
        
        h2 {
            color: #1e293b;
            font-size: 20px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-wrapper {
            background: #f1f5f9;
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 16px;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: white;
            border: 2px solid transparent;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }
        
        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34,197,94,0.3);
        }
        
        .download-btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .status-box {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            display: none;
        }
        
        .status-box.show {
            display: block;
        }
        
        .status-success {
            background: #dcfce7;
            color: #166534;
            border-left: 6px solid #22c55e;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 6px solid #ef4444;
        }
        
        .status-loading {
            background: #fef9c3;
            color: #854d0e;
            border-left: 6px solid #eab308;
        }
        
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }
        
        .music-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- KAR≈ûILAMA ALANI - ƒ∞Sƒ∞M VE ID G√ñSTERƒ∞Lƒ∞R -->
        <div id="welcomeCard" class="welcome-area">
            <div class="avatar" id="userAvatar">üéµ</div>
            <div class="welcome-text" id="welcomeMessage">Ho≈ü Geldin!</div>
            <div class="user-name" id="userInfo">Telegram hesabƒ±n y√ºkleniyor...</div>
        </div>

        <!-- ANA ƒ∞√áERƒ∞K -->
        <h2>
            <span class="music-icon">üé§</span>
            Ne dinlemek istersin?
        </h2>
        
        <!-- M√úZƒ∞K ARAMA KUTUSU -->
        <div class="input-wrapper">
            <input 
                type="text" 
                id="musicInput" 
                placeholder="≈ûarkƒ± adƒ± yaz veya YouTube linki yapƒ±≈ütƒ±r..."
                autocomplete="off"
                autofocus
            >
        </div>
        
        <!-- ƒ∞NDƒ∞R BUTONU -->
        <button class="download-btn" id="downloadBtn" onclick="downloadFirstResult()">
            <span>‚¨áÔ∏è</span>
            <span id="btnText">ƒ∞ndir ve Bota G√∂nder</span>
        </button>
        
        <!-- DURUM MESAJI -->
        <div id="statusMessage" class="status-box"></div>
        
        <div class="footer">
            YouTube'dan MP3 ‚Ä¢ Telegram'a anƒ±nda g√∂nderim
        </div>
    </div>

    <script>
        // ========== TELEGRAM WEBAPP ==========
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let userName = null;
        let userFirstName = null;
        
        // KULLANICI Bƒ∞LGƒ∞LERƒ∞Nƒ∞ AL
        if (tg) {
            tg.ready();
            tg.expand();
            
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userId = user.id;
                userName = user.username || `user_${user.id}`;
                userFirstName = user.first_name || 'M√ºzik Sever';
                
                // KAR≈ûILAMA MESAJINI G√ñSTER
                document.getElementById('welcomeMessage').innerHTML = `üëã Merhaba, ${userFirstName}!`;
                document.getElementById('userInfo').innerHTML = `@${userName} ‚Ä¢ ID: ${userId}`;
                
                // AVATAR EMOJƒ∞Sƒ∞ - ƒ∞smin ilk harfini al
                const firstLetter = userFirstName.charAt(0).toUpperCase();
                document.getElementById('userAvatar').innerHTML = firstLetter;
            }
        } else {
            // TEST MODU
            userId = prompt("TEST MODU\nTelegram ID'nizi girin:", "123456789");
            userFirstName = prompt("ƒ∞sminiz:", "Test Kullanƒ±cƒ±");
            userName = prompt("Kullanƒ±cƒ± adƒ±nƒ±z:", "test");
            
            document.getElementById('welcomeMessage').innerHTML = `üëã Merhaba, ${userFirstName}!`;
            document.getElementById('userInfo').innerHTML = `@${userName} ‚Ä¢ ID: ${userId}`;
            document.getElementById('userAvatar').innerHTML = userFirstName.charAt(0).toUpperCase();
        }

        // ========== BACKEND API ==========
        const API_URL = 'https://saskioyunu-1.onrender.com';  // RENDER.COM BACKEND
        
        // ========== TEK TIKLA ƒ∞NDƒ∞R - ƒ∞LK SONU√á ==========
        async function downloadFirstResult() {
            const query = document.getElementById('musicInput').value.trim();
            
            // KONTROLLER
            if (!query) {
                showStatus('‚ùå L√ºtfen bir ≈üarkƒ± adƒ± veya YouTube linki girin!', 'error');
                return;
            }
            
            if (!userId) {
                showStatus('‚ùå Telegram ID bulunamadƒ±! Botu a√ßƒ±p tekrar deneyin.', 'error');
                return;
            }
            
            // BUTONU DEVRE DI≈ûI BIRAK
            setLoadingState(true);
            
            // DURUM: ƒ∞≈ûLEM BA≈ûLADI
            showStatus('‚è≥ YouTube\'da aranƒ±yor ve indiriliyor...', 'loading');
            
            try {
                let videoUrl = query;
                
                // YOUTUBE Lƒ∞NKƒ∞ DEƒûƒ∞LSE - ƒ∞LK SONUCU BUL
                if (!query.includes('youtube.com') && !query.includes('youtu.be')) {
                    showStatus('üîç YouTube\'da en iyi sonu√ß aranƒ±yor...', 'loading');
                    
                    // ARAMA YAP
                    const searchResponse = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}&limit=1`);
                    const searchData = await searchResponse.json();
                    
                    if (searchData.error) {
                        throw new Error(searchData.error);
                    }
                    
                    if (Array.isArray(searchData) && searchData.length > 0) {
                        // ƒ∞LK SONUCU AL
                        videoUrl = searchData[0].url;
                        console.log('ƒ∞lk sonu√ß bulundu:', searchData[0].title);
                    } else {
                        throw new Error('Sonu√ß bulunamadƒ±!');
                    }
                }
                
                // ƒ∞NDƒ∞RME ƒ∞STEƒûƒ∞ G√ñNDER
                showStatus('‚¨áÔ∏è M√ºzik indiriliyor ve Telegram\'a g√∂nderiliyor...', 'loading');
                
                const downloadResponse = await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        user_id: userId,
                        user_name: userFirstName,
                        username: userName
                    })
                });
                
                const result = await downloadResponse.json();
                
                if (result.success) {
                    // BA≈ûARI MESAJI
                    showStatus(`‚úÖ ${result.title} ba≈üarƒ±yla indirildi!\nüì± Telegram botundan kontrol et!`, 'success');
                    
                    // INPUT'U TEMƒ∞ZLE
                    document.getElementById('musicInput').value = '';
                    
                    // 3 SANƒ∞YE SONRA WEBVIEW'ƒ∞ KAPAT
                    if (tg) {
                        setTimeout(() => {
                            try { tg.close(); } catch(e) {}
                        }, 3000);
                    }
                } else {
                    throw new Error(result.error || 'ƒ∞ndirme hatasƒ±!');
                }
                
            } catch (error) {
                console.error('Hata:', error);
                showStatus('‚ùå ' + (error.message || 'Bir hata olu≈ütu!'), 'error');
            } finally {
                // BUTONU TEKRAR AKTƒ∞F ET
                setLoadingState(false);
            }
        }
        
        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function showStatus(message, type) {
            const statusBox = document.getElementById('statusMessage');
            statusBox.innerHTML = message.replace(/\n/g, '<br>');
            statusBox.className = 'status-box show';
            
            if (type === 'success') {
                statusBox.classList.add('status-success');
                statusBox.classList.remove('status-error', 'status-loading');
            } else if (type === 'error') {
                statusBox.classList.add('status-error');
                statusBox.classList.remove('status-success', 'status-loading');
            } else if (type === 'loading') {
                statusBox.classList.add('status-loading');
                statusBox.classList.remove('status-success', 'status-error');
            }
        }
        
        function setLoadingState(isLoading) {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.innerHTML = '‚è≥ ƒ∞≈üleniyor...';
            } else {
                btn.disabled = false;
                btnText.innerHTML = '‚¨áÔ∏è ƒ∞ndir ve Bota G√∂nder';
            }
        }
        
        // ========== ENTER TU≈ûU ƒ∞LE G√ñNDER ==========
        document.getElementById('musicInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadFirstResult();
            }
        });
        
        // SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE INPUT'A FOKUS VER
        window.onload = function() {
            document.getElementById('musicInput').focus();
        };
    </script>
</body>
</html>
