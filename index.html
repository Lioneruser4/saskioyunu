<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéµ M√ºzik ƒ∞ndir ‚Ä¢ Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #0b0c10 0%, #1a1e2c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px;
            padding: 28px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.5);
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #2a2f4b 0%, #1e2235 100%);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 28px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .welcome-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-badge {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 40px;
            display: inline-block;
            font-size: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        .search-box {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255,255,255,0.95);
            border: 2px solid transparent;
            border-radius: 18px;
            font-size: 16px;
            transition: all 0.3s;
            color: #0b0c10;
        }
        
        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.3);
            background: white;
        }
        
        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(34,197,94,0.3);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }
        
        .status-area {
            margin-top: 24px;
            padding: 18px;
            border-radius: 16px;
            display: none;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-area.show {
            display: block;
        }
        
        .status-success {
            background: rgba(34,197,94,0.15);
            color: #86efac;
            border: 1px solid rgba(34,197,94,0.3);
            backdrop-filter: blur(5px);
        }
        
        .status-error {
            background: rgba(239,68,68,0.15);
            color: #fca5a5;
            border: 1px solid rgba(239,68,68,0.3);
        }
        
        .status-loading {
            background: rgba(234,179,8,0.15);
            color: #fde047;
            border: 1px solid rgba(234,179,8,0.3);
        }
        
        .footer {
            margin-top: 28px;
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        .quick-note {
            background: rgba(102,126,234,0.1);
            border-radius: 12px;
            padding: 12px;
            margin-top: 16px;
            font-size: 13px;
            color: #a5b4fc;
            text-align: center;
            border: 1px dashed rgba(102,126,234,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- KAR≈ûILAMA KARTI - ID ve ƒ∞Sƒ∞M -->
        <div id="welcomeCard" class="welcome-card">
            <div id="avatarCircle" class="avatar-circle">üéµ</div>
            <div id="welcomeMessage" class="welcome-title">M√ºzik ƒ∞ndirici</div>
            <div id="userInfoDisplay" class="user-badge">
                <span id="userBadge">Telegram hesabƒ± y√ºkleniyor...</span>
            </div>
        </div>

        <!-- ANA ARAMA -->
        <div class="search-box">
            <input 
                type="text" 
                id="musicQuery" 
                class="search-input" 
                placeholder="≈ûarkƒ± adƒ± veya YouTube linki..."
                autocomplete="off"
                autofocus
            >
        </div>
        
        <!-- BUTON -->
        <button class="download-btn" id="actionButton" onclick="downloadFirstResult()">
            <span>‚¨áÔ∏è</span>
            <span id="buttonText">ƒ∞ndir ve Telegram'a G√∂nder</span>
        </button>
        
        <!-- DURUM MESAJI -->
        <div id="statusMessage" class="status-area"></div>
        
        <!-- HIZLI Bƒ∞LGƒ∞ -->
        <div class="quick-note">
            ‚ö° YouTube'da ilk √ßƒ±kan sonu√ß otomatik indirilir
            <br>üì± MP3 dosyan Telegram botuna g√∂nderilir
        </div>
        
        <div class="footer">
            ¬© 2026 ‚Ä¢ Telegram MP3 ƒ∞ndirici
        </div>
    </div>

    <script>
        // ===================================
        // TELEGRAM WEBAPP - KULLANICI Bƒ∞LGƒ∞LERƒ∞
        // ===================================
        const tg = window.Telegram?.WebApp;
        let USER_ID = null;
        let USER_NAME = null;
        let USER_FIRST_NAME = null;
        let USER_USERNAME = null;
        
        // TELEGRAM'DAN KULLANICI VERƒ∞LERƒ∞Nƒ∞ AL
        if (tg) {
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                USER_ID = user.id;
                USER_FIRST_NAME = user.first_name || 'M√ºzik Sever';
                USER_USERNAME = user.username || `kullanici_${user.id}`;
                
                // KAR≈ûILAMA MESAJINI G√úNCELLE
                document.getElementById('welcomeMessage').innerHTML = `üëã Merhaba, ${USER_FIRST_NAME}!`;
                document.getElementById('userBadge').innerHTML = `@${USER_USERNAME} ‚Ä¢ ID: ${USER_ID}`;
                
                // AVATAR - ƒ∞smin ilk harfi
                const firstLetter = USER_FIRST_NAME.charAt(0).toUpperCase();
                document.getElementById('avatarCircle').innerHTML = firstLetter;
            }
        } else {
            // TEST MODU - SADECE GELƒ∞≈ûTƒ∞RME ƒ∞√áƒ∞N
            console.log('WebView test modu');
            USER_ID = prompt('TEST: Telegram ID girin:', '123456789');
            USER_FIRST_NAME = prompt('TEST: ƒ∞sim girin:', 'Test');
            USER_USERNAME = prompt('TEST: Kullanƒ±cƒ± adƒ±:', 'test');
            
            document.getElementById('welcomeMessage').innerHTML = `üß™ TEST: ${USER_FIRST_NAME}`;
            document.getElementById('userBadge').innerHTML = `@${USER_USERNAME} ‚Ä¢ ID: ${USER_ID}`;
            document.getElementById('avatarCircle').innerHTML = USER_FIRST_NAME.charAt(0).toUpperCase();
        }

        // ===================================
        // BACKEND API - RENDER.COM
        // ===================================
        const BACKEND_URL = 'https://saskioyunu-1.onrender.com';  // SERVER.JS BURADA √áALI≈ûIYOR

        // ===================================
        // TEK TIKLA - ƒ∞LK SONUCU ƒ∞NDƒ∞R
        // ===================================
        async function downloadFirstResult() {
            const query = document.getElementById('musicQuery').value.trim();
            
            // KONTROLLER
            if (!query) {
                showMessage('‚ùå L√ºtfen ≈üarkƒ± adƒ± veya YouTube linki girin', 'error');
                return;
            }
            
            if (!USER_ID) {
                showMessage('‚ùå Telegram ID alƒ±namadƒ±! Botu a√ßƒ±p tekrar deneyin', 'error');
                return;
            }
            
            // BUTONU DEVRE DI≈ûI BIRAK
            setButtonState(true);
            
            try {
                let videoUrl = query;
                
                // EƒûER Lƒ∞NK DEƒûƒ∞LSE - YOUTUBE'DA ARA
                if (!query.includes('youtube.com') && !query.includes('youtu.be')) {
                    showMessage('üîç YouTube aranƒ±yor...', 'loading');
                    
                    const searchRes = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(query)}`);
                    const searchData = await searchRes.json();
                    
                    if (searchData.error) throw new Error(searchData.error);
                    if (!searchData || searchData.length === 0) throw new Error('Sonu√ß bulunamadƒ±');
                    
                    // ƒ∞LK SONUCU AL
                    videoUrl = searchData[0].url;
                    console.log('ƒ∞lk sonu√ß:', searchData[0].title);
                }
                
                // ƒ∞NDƒ∞RME ƒ∞STEƒûƒ∞
                showMessage('‚¨áÔ∏è MP3 indiriliyor...', 'loading');
                
                const downloadRes = await fetch(`${BACKEND_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: videoUrl,
                        userId: USER_ID,
                        userName: USER_FIRST_NAME,
                        userUsername: USER_USERNAME
                    })
                });
                
                const result = await downloadRes.json();
                
                if (result.success) {
                    showMessage(`‚úÖ "${result.title}"\nüì± Telegram'a g√∂nderildi!`, 'success');
                    document.getElementById('musicQuery').value = '';
                    
                    // 3 saniye sonra kapat
                    if (tg) {
                        setTimeout(() => tg.close(), 3000);
                    }
                } else {
                    throw new Error(result.error || 'ƒ∞ndirme hatasƒ±');
                }
                
            } catch (error) {
                console.error('Hata:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                setButtonState(false);
            }
        }

        // ===================================
        // YARDIMCI FONKSƒ∞YONLAR
        // ===================================
        function showMessage(text, type) {
            const status = document.getElementById('statusMessage');
            status.innerHTML = text.replace(/\n/g, '<br>');
            status.className = 'status-area show';
            
            if (type === 'success') {
                status.classList.add('status-success');
                status.classList.remove('status-error', 'status-loading');
            } else if (type === 'error') {
                status.classList.add('status-error');
                status.classList.remove('status-success', 'status-loading');
            } else if (type === 'loading') {
                status.classList.add('status-loading');
                status.classList.remove('status-success', 'status-error');
            }
        }
        
        function setButtonState(loading) {
            const btn = document.getElementById('actionButton');
            const btnText = document.getElementById('buttonText');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '‚è≥ ƒ∞≈üleniyor...';
            } else {
                btn.disabled = false;
                btnText.innerHTML = '‚¨áÔ∏è ƒ∞ndir ve Telegram\'a G√∂nder';
            }
        }

        // ENTER TU≈ûU ƒ∞LE G√ñNDER
        document.getElementById('musicQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadFirstResult();
            }
        });

        // SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE FOKUS
        window.onload = function() {
            document.getElementById('musicQuery').focus();
        };
    </script>
</body>
</html>
