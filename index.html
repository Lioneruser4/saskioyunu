<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Takip</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; padding: 20px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-align: center; }
        .amount { font-size: 2rem; font-weight: bold; }
        .income { color: #10b981; }
        .expense { color: #ef4444; }
        .balance { color: #3b82f6; }
        
        .quick-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; color: white; }
        .btn-income { background: #10b981; }
        .btn-expense { background: #ef4444; }
        
        .manual-input { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; }
        .add-btn { background: #3b82f6; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; }
        
        .transactions { background: white; padding: 20px; border-radius: 15px; }
        .transaction { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #e5e7eb; }
        .transaction:last-child { border-bottom: none; }
        
        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Finans Takip</h1>
            <p>Bu ay: <span id="currentMonth">AralÄ±k 2023</span></p>
        </header>

        <div class="dashboard">
            <div class="card">
                <p>Toplam Gelir</p>
                <div class="amount income" id="totalIncome">0 â‚º</div>
            </div>
            <div class="card">
                <p>Toplam Gider</p>
                <div class="amount expense" id="totalExpense">0 â‚º</div>
            </div>
            <div class="card">
                <p>Kalan</p>
                <div class="amount balance" id="balance">0 â‚º</div>
            </div>
        </div>

        <div class="quick-buttons">
            <button class="btn btn-income" onclick="quickAdd(5, 'income')">+5 â‚º</button>
            <button class="btn btn-income" onclick="quickAdd(10, 'income')">+10 â‚º</button>
            <button class="btn btn-income" onclick="quickAdd(20, 'income')">+20 â‚º</button>
            <button class="btn btn-income" onclick="quickAdd(50, 'income')">+50 â‚º</button>
            <button class="btn btn-income" onclick="quickAdd(100, 'income')">+100 â‚º</button>
            <button class="btn btn-expense" onclick="quickAdd(5, 'expense')">-5 â‚º</button>
            <button class="btn btn-expense" onclick="quickAdd(10, 'expense')">-10 â‚º</button>
            <button class="btn btn-expense" onclick="quickAdd(20, 'expense')">-20 â‚º</button>
            <button class="btn btn-expense" onclick="quickAdd(50, 'expense')">-50 â‚º</button>
            <button class="btn btn-expense" onclick="quickAdd(100, 'expense')">-100 â‚º</button>
        </div>

        <div class="manual-input">
            <div class="input-group">
                <input type="text" id="desc" placeholder="AÃ§Ä±klama">
                <input type="number" id="amount" placeholder="Miktar">
                <select id="type">
                    <option value="income">Gelir</option>
                    <option value="expense">Gider</option>
                </select>
                <button class="add-btn" onclick="addTransaction()">Ekle</button>
            </div>
        </div>

        <div class="transactions" id="transactionList">
            <h3>Ä°ÅŸlemler</h3>
            <!-- Ä°ÅŸlemler buraya eklenecek -->
        </div>
    </div>

    <script>
        // localStorage'dan verileri al
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // Sayfa yÃ¼klendiÄŸinde iÅŸlemleri gÃ¶ster
        updateDisplay();
        
        function quickAdd(amount, type) {
            const desc = type === 'income' ? 'HÄ±zlÄ± Gelir' : 'HÄ±zlÄ± Gider';
            addTransactionToStorage(desc, amount, type);
        }
        
        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            
            if (!desc || !amount) {
                alert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!');
                return;
            }
            
            addTransactionToStorage(desc, amount, type);
            
            // Formu temizle
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }
        
        function addTransactionToStorage(desc, amount, type) {
            const transaction = {
                id: Date.now(),
                desc,
                amount,
                type,
                date: new Date().toLocaleDateString('tr-TR')
            };
            
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateDisplay();
            
            // Animasyon efekti
            document.querySelector('.container').style.transform = 'scale(1.02)';
            setTimeout(() => {
                document.querySelector('.container').style.transform = 'scale(1)';
            }, 100);
        }
        
        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateDisplay();
        }
        
        function updateDisplay() {
            // ToplamlarÄ± hesapla
            let totalIncome = 0;
            let totalExpense = 0;
            
            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += t.amount;
                } else {
                    totalExpense += t.amount;
                }
            });
            
            // GÃ¼ncelle
            document.getElementById('totalIncome').textContent = totalIncome + ' â‚º';
            document.getElementById('totalExpense').textContent = totalExpense + ' â‚º';
            document.getElementById('balance').textContent = (totalIncome - totalExpense) + ' â‚º';
            
            // Ä°ÅŸlem listesini gÃ¶ster
            const transactionList = document.getElementById('transactionList');
            if (transactions.length === 0) {
                transactionList.innerHTML = '<h3>Ä°ÅŸlemler</h3><p style="text-align:center;padding:20px;color:#666;">HenÃ¼z iÅŸlem yok</p>';
            } else {
                let html = '<h3>Ä°ÅŸlemler</h3>';
                transactions.slice().reverse().forEach(t => {
                    html += `
                        <div class="transaction" style="background:${t.type === 'income' ? '#f0f9ff' : '#fef2f2'}">
                            <div>
                                <strong>${t.desc}</strong><br>
                                <small>${t.date}</small>
                            </div>
                            <div>
                                <span style="color:${t.type === 'income' ? '#10b981' : '#ef4444'};font-weight:bold;">
                                    ${t.type === 'income' ? '+' : '-'}${t.amount} â‚º
                                </span><br>
                                <button onclick="deleteTransaction(${t.id})" style="background:none;border:none;color:#999;cursor:pointer;">Sil</button>
                            </div>
                        </div>
                    `;
                });
                transactionList.innerHTML = html;
            }
        }
        
        // Ay bilgisini gÃ¼ncelle
        const now = new Date();
        const months = ['Ocak', 'Åžubat', 'Mart', 'Nisan', 'MayÄ±s', 'Haziran', 
                       'Temmuz', 'AÄŸustos', 'EylÃ¼l', 'Ekim', 'KasÄ±m', 'AralÄ±k'];
        document.getElementById('currentMonth').textContent = 
            `${months[now.getMonth()]} ${now.getFullYear()}`;
    </script>
</body>
</html>
