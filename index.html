<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>M√ºzik ƒ∞ndir</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .kutu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover { background: #5a67d8; }
        button:disabled { background: #a0aec0; }
        #sonuc {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hata { background: #fed7d7; color: #742a2a; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .basarili { background: #c6f6d5; color: #22543d; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .durum {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f4f8;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .isik {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fbbf24;
        }
        .isik.aktif { background: #48bb78; box-shadow: 0 0 10px #48bb78; }
        .isik.pasif { background: #f56565; }
    </style>
</head>
<body>
    <div class="kutu">
        <h1>üéµ M√úZƒ∞K ƒ∞NDƒ∞R</h1>
        
        <div class="durum">
            <span class="isik" id="isik"></span>
            <span id="durumText">Sunucu kontrol ediliyor...</span>
        </div>

        <input type="text" id="chatId" placeholder="Telegram Chat ID" value="123456789">
        <input type="text" id="sorgu" placeholder="M√ºzik adƒ± veya YouTube linki">
        
        <button onclick="ara()" id="araBtn">üîç ARA</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">ƒ∞≈ülem yapƒ±lƒ±yor...</p>
        </div>
        
        <div id="sonuc"></div>
        <div id="mesaj"></div>
    </div>

    <script>
        const API = 'https://saskioyunu-1-4yn3.onrender.com';

        // Sunucu kontrol√º
        async function kontrol() {
            const isik = document.getElementById('isik');
            const text = document.getElementById('durumText');
            
            try {
                const res = await fetch(`${API}/health`);
                if (res.ok) {
                    isik.className = 'isik aktif';
                    text.innerHTML = '‚úÖ Sunucu aktif';
                } else {
                    isik.className = 'isik pasif';
                    text.innerHTML = '‚ùå Sunucu hatasƒ±';
                }
            } catch {
                isik.className = 'isik pasif';
                text.innerHTML = '‚ùå Baƒülantƒ± yok';
            }
        }

        kontrol();
        setInterval(kontrol, 30000);

        function mesajGoster(text, tip) {
            const div = document.getElementById('mesaj');
            div.innerHTML = text;
            div.className = tip;
            setTimeout(() => div.innerHTML = '', 3000);
        }

        function loadingGoster(goster, text = 'ƒ∞≈ülem yapƒ±lƒ±yor...') {
            document.getElementById('loading').style.display = goster ? 'block' : 'none';
            document.getElementById('loadingText').innerHTML = text;
            document.getElementById('araBtn').disabled = goster;
        }

        async function ara() {
            const sorgu = document.getElementById('sorgu').value.trim();
            const chatId = document.getElementById('chatId').value.trim();

            if (!sorgu) return mesajGoster('M√ºzik adƒ± yaz', 'hata');
            if (!chatId) return mesajGoster('Chat ID gerekli', 'hata');

            // YouTube linki mi?
            if (sorgu.includes('youtube.com') || sorgu.includes('youtu.be')) {
                indir(sorgu, chatId);
                return;
            }

            loadingGoster(true, 'üîç YouTube aranƒ±yor...');

            try {
                const res = await fetch(`${API}/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: sorgu})
                });
                
                const data = await res.json();
                
                if (data.error) {
                    mesajGoster('Bulunamadƒ±', 'hata');
                } else {
                    document.getElementById('sonuc').innerHTML = `
                        <h3>${data.baslik}</h3>
                        <p>S√ºre: ${data.sure} saniye</p>
                        <button onclick="indir('${data.url}', '${chatId}')">üì• ƒ∞NDƒ∞R</button>
                    `;
                    document.getElementById('sonuc').style.display = 'block';
                }
            } catch (e) {
                mesajGoster('Sunucu hatasƒ±', 'hata');
            } finally {
                loadingGoster(false);
            }
        }

        async function indir(url, chatId) {
            loadingGoster(true, 'üì• ƒ∞ndiriliyor...');

            try {
                const res = await fetch(`${API}/indir`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, chat_id: chatId})
                });
                
                const data = await res.json();
                
                if (data.basarili) {
                    mesajGoster('‚úÖ Telegram\'a g√∂nderildi!', 'basarili');
                    document.getElementById('sorgu').value = '';
                    document.getElementById('sonuc').style.display = 'none';
                } else {
                    mesajGoster('Hata: ' + (data.hata || '?'), 'hata');
                }
            } catch (e) {
                mesajGoster('ƒ∞ndirme hatasƒ±', 'hata');
            } finally {
                loadingGoster(false);
            }
        }

        document.getElementById('sorgu').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') ara();
        });
    </script>
</body>
</html>
