<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMusic - YouTube Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --glow: rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .splash-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* --- MAIN CONTENT --- */
        .container {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-msg {
            font-size: 14px;
            color: var(--primary-light);
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideDown 0.5s forwards 1s;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .search-box {
            position: relative;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 25px var(--glow);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-search {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .result-container {
            margin-top: 32px;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-info {
            padding: 24px;
        }

        .result-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .result-author {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .btn-download {
            width: 100%;
            padding: 16px;
            background: #10b981;
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-download:hover {
            background: #059669;
            transform: scale(1.02);
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .status-msg {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #10b981;
            font-weight: 500;
            display: none;
        }
    </style>
</head>

<body>
    <div id="splash">
        <div class="loader-ring"></div>
        <div class="splash-text">BAGLANILIYOR...</div>
    </div>

    <div class="container" id="mainContainer">
        <div class="glass-card">
            <div class="header">
                <div id="welcomeMsg" class="welcome-msg">Ho≈ü geldin!</div>
                <div class="logo">NexMusic</div>
                <div class="subtitle">YouTube MP3 Downloader</div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="≈ûarkƒ± ismi veya Link girin..." autocomplete="off">
            </div>

            <button onclick="search()" id="searchBtn" class="btn-search">
                <div class="spinner" id="btnSpinner"></div>
                <span id="btnText">Bul ve Hazƒ±rla</span>
            </button>

            <div id="result" class="result-container">
                <div class="result-card">
                    <div class="thumbnail-container">
                        <img id="thumb" src="" alt="Thumbnail">
                    </div>
                    <div class="result-info">
                        <div id="title" class="result-title"></div>
                        <div id="author" class="result-author"></div>
                        <button onclick="download()" id="downloadBtn" class="btn-download">
                            <span>‚¨áÔ∏è MP3 OLARAK ƒ∞NDƒ∞R</span>
                        </button>
                    </div>
                </div>
                <div id="statusMsg" class="status-msg">ƒ∞ndirme ba≈ülatƒ±ldƒ±! Botu kontrol et. üöÄ</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_URL = 'https://saskioyunu-1.onrender.com';
        let currentUrl = '';

        // Handle splash and greeting
        window.addEventListener('load', () => {
            const firstName = tg.initDataUnsafe?.user?.first_name || 'M√ºziksever';
            document.getElementById('welcomeMsg').innerText = `Ho≈ü geldin, ${firstName}! üëã`;

            setTimeout(() => {
                const splash = document.getElementById('splash');
                const main = document.getElementById('mainContainer');
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
                main.classList.add('visible');
            }, 2000);
        });

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const resultDiv = document.getElementById('result');

            btnText.innerText = 'Aranƒ±yor...';
            btnSpinner.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    alert('Sonu√ß bulunamadƒ±.');
                } else {
                    resultDiv.style.display = 'block';
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    currentUrl = data.url;

                    // Auto-scroll to result
                    setTimeout(() => {
                        resultDiv.scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                }
            } catch (e) {
                alert('Sunucuya baƒülanƒ±lamadƒ±. Tekrar deneyin.');
            } finally {
                btnText.innerText = 'Bul ve Hazƒ±rla';
                btnSpinner.style.display = 'none';
            }
        }

        async function download() {
            if (!currentUrl) return;
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                tg.showAlert("Hata: Kullanƒ±cƒ± ID alƒ±namadƒ±!");
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const statusMsg = document.getElementById('statusMsg');

            downloadBtn.disabled = true;
            downloadBtn.style.opacity = '0.5';
            downloadBtn.innerText = '‚åõ Bot Hazƒ±rlƒ±yor...';

            try {
                await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentUrl, userId: userId })
                });

                statusMsg.style.display = 'block';
                tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.close();
                }, 3500);

            } catch (e) {
                alert('Hata olu≈ütu.');
                downloadBtn.disabled = false;
                downloadBtn.style.opacity = '1';
                downloadBtn.innerText = '‚¨áÔ∏è MP3 OLARAK ƒ∞NDƒ∞R';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
                tg.HapticFeedback.impactOccurred('light');
            }
        });
    </script>
</body>

</html>
