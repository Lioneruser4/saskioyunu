<!DOCTYPE html>
<html lang="az">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ff6b6b;
            object-fit: cover;
        }

        .user-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-info p {
            font-size: 12px;
            color: #aaa;
        }

        /* Main Menu */
        #mainMenu {
            display: none;
        }

        .menu-btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .menu-btn i {
            margin-right: 10px;
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .menu-btn.tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Timer */
        .timer {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            padding: 10px 20px;
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .timer i {
            margin-right: 10px;
            color: #ff6b6b;
        }

        /* Room Join Section */
        .room-join {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .room-join h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .join-input-group {
            display: flex;
            gap: 10px;
        }

        .room-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .join-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            transform: scale(1.05);
        }

        /* Room List */
        #roomList {
            display: none;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .room-card h4 {
            margin-bottom: 8px;
            color: #ff6b6b;
        }

        .room-card p {
            font-size: 14px;
            color: #aaa;
        }

        /* Create Room */
        #createRoom {
            display: none;
        }

        .create-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        /* Game Room */
        #gameRoom {
            display: none;
        }

        .room-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .players-list {

            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-item {

            gap: 15px;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        .player-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        /* Game Screen */
        #gameScreen {
            display: none;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .role-card {

            }

            }

        }

        }

        .role-card.citizen {

            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .mafia-chat {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;

        .chat-message {

            margin: 8px 0;

        }

        .chat-message strong {
            color: #ff6b6b;
        }

        .chat-input-group {

            gap: 10px;
            margin-top: 15px;
        }

        .chat-input {

            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;

        .send-btn {

            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Selection Grid */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .selection-card {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .selection-card:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .selection-card.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.3);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .selection-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #667eea;
        }

        .selection-card.selected img {
            border-color: #ff6b6b;
        }

        .selection-card h4 {
            font-size: 14px;
            margin-top: 8px;
        }

        .selection-card i {
            font-size: 48px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .selection-card.selected i {
            color: #ff6b6b;
        }

        /* Voting Section */
        .voting-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .voting-section h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Training Mode */
        #trainingMode {
            display: none;
        }

        .bot-config {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }

        /* Status Messages */
        .status-message {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            animation: slideIn 0.3s ease;
        }

        .status-message.warning {
            border-left-color: #ffd93d;
        }

        .status-message.error {
            border-left-color: #ff6b6b;
        }

        .status-message.success {
            border-left-color: #38ef7d;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(255, 107, 107, 0.9);
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .connection-status.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .selection-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .selection-card img {
                width: 50px;
                height: 50px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 107, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 107, 0.8);
        }
    </style>
</head>

        const WS_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:3000'

        // Initialize Telegram WebApp

                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                const user = tg.initDataUnsafe.user;
                if (user) {
                    userData = {
                        id: user.id,
                        name: user.first_name + (user.last_name ? ' ' + user.last_name : ''),
                        photo: user.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.first_name)}&background=random`
                    };
                } else {
                    userData = {

                    };
                }
            } else {
                userData = {
                    id: Math.floor(Math.random() * 1000000),

        // Timer Functions
        function startTimer(seconds) {
            stopTimer();
            timeRemaining = seconds;
            document.getElementById('gameTimer').style.display = 'block';
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining <= 0) {
                    stopTimer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerText').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // WebSocket Connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Server…ô baƒülandƒ±');
                reconnectAttempts = 0;
                document.getElementById('connectionStatus').classList.remove('show');

                ws.send(JSON.stringify({
                    type: 'auth',
                    data: userData
                }));

                // Always request sync to restore state if previously in a game
                setTimeout(() => {
                    send('syncState');
                }, 100);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('Baƒülantƒ± k…ôsildi');
                document.getElementById('connectionStatus').classList.add('show');
                document.getElementById('connectionStatus').textContent = 'Yenid…ôn baƒülanƒ±lƒ±r...';
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket x…ôtasƒ±:', error);
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Yenid…ôn baƒülanƒ±lƒ±r... C…ôhd ${reconnectAttempts}`);
                setTimeout(connectWebSocket, reconnectDelay);
            } else {
                document.getElementById('connectionStatus').textContent = 'Baƒülantƒ± uƒüursuz oldu';
            }
        }

        function handleMessage(message) {
            console.log('Alƒ±ndƒ±:', message);

            switch (message.type) {
                case 'roomList':
                    updateRoomList(message.data);
                    break;
                case 'roomJoined':
                    currentRoom = message.data;
                    showGameRoom();
                    break;
                case 'roomUpdate':
                    currentRoom = message.data;
                    updateGameRoom();
                    break;
                case 'gameStarted':
                    gameState = message.data;
                    showGameScreen();
                    break;
                case 'gameStateSync':
                    // Restore game state after reconnection
                    if (message.data.room) {
                        currentRoom = message.data.room;
                        if (message.data.room.gameStarted) {
                            gameState = message.data.gameState;
                            showGameScreen();
                            if (message.data.gameState.phase === 'night') {
                                handleNightPhase(message.data.gameState);
                            } else {
                                handleDayPhase(message.data.gameState);
                            }
                        } else {
                            showGameRoom();
                        }
                    } else {
                        // No room found, go to main menu
                        showMainMenu();
                    }
                    document.getElementById('loadingScreen').style.display = 'none';
                    break;
                case 'nightPhase':
                    handleNightPhase(message.data);
                    break;
                case 'dayPhase':
                    handleDayPhase(message.data);
                    break;
                case 'mafiaMessage':
                    addMafiaMessage(message.data);
                    break;
                case 'policeResult':
                    showPoliceResult(message.data);
                    break;
                case 'doctorConfirm':
                    showDoctorConfirm(message.data);
                    break;
                case 'gameEnd':
                    handleGameEnd(message.data);
                    break;
                case 'error':
                    showError(message.data.message);
                    break;
            }
        }

        function send(type, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, data }));
            }
        }

        function updateRoomList(rooms) {

        function handleNightPhase(data) {

            const remaining = (data.remainingTime !== undefined && data.remainingTime !== null) ? data.remainingTime : 60;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
