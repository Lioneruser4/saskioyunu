<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexMusic V22 - NEBULA GLOBAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=22"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.9);
            --text: #f1f5f9;
            --accent: #38bdf8;
            --nebula: linear-gradient(135deg, #6366f1, #38bdf8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        #splash {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ring {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .container.active {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 32px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 20px;
            right: 24px;
            font-size: 11px;
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 1px;
            background: rgba(56, 189, 248, 0.1);
            padding: 5px 12px;
            border-radius: 50px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            background: var(--nebula);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -2px;
        }

        .search-box {
            position: relative;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 22px 26px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.4s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
            background: rgba(0, 0, 0, 0.7);
        }

        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 17px;
        }

        .btn-search {
            background: var(--nebula);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-search:active {
            transform: scale(0.96);
        }

        .btn-download {
            background: #10b981;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .result {
            margin-top: 35px;
            display: none;
            animation: nebulaPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes nebulaPop {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .thumb-container {
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 1/1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prog-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            margin-top: 25px;
            display: none;
            overflow: hidden;
        }

        .prog-fill {
            width: 0%;
            height: 100%;
            background: var(--nebula);
            transition: 0.5s ease-out;
        }

        .status {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #94a3b8;
        }

        #errBox {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 15px;
            border-radius: 15px;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="splash">
        <div class="ring"></div>
        <p style="margin-top:25px; font-weight:800; color:var(--accent); letter-spacing:2px;">NEBULA GLOBAL CORE...</p>
    </div>

    <div class="container" id="main">
        <div class="card">
            <div class="version-tag">V22.0 GLOBAL</div>
            <div class="header">
                <p id="welcome" style="font-size: 14px; color: var(--accent); margin-bottom: 10px; font-weight: 600;">
                </p>
                <div class="logo">NexMusic</div>
                <p style="font-size: 12px; opacity: 0.6; margin-top: 5px;">Global Music Cloud Engine | Bypass Mode</p>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Sanatçı veya Şarkı adı...">
            </div>
            <button onclick="search()" id="searchBtn" class="btn btn-search">Hızlı Bul (SoundCloud)</button>

            <div id="result" class="result">
                <div class="thumb-container">
                    <img id="thumb" class="thumb" src="" alt="">
                </div>
                <h3 id="title" style="font-size: 20px; font-weight: 800; margin-bottom: 5px;"></h3>
                <p id="author" style="font-size: 15px; color: #64748b; font-weight: 600;"></p>

                <button onclick="download()" id="downloadBtn" class="btn btn-download">⚡ BULUTTAN İNDİR VE BOTA
                    AT</button>

                <div id="prog" class="prog-bar">
                    <div id="fill" class="prog-fill"></div>
                </div>
                <p id="status" class="status"></p>
                <div id="errBox"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_URL = 'https://saskioyunu-1.onrender.com';
        let currentTrack = null;

        window.onload = () => {
            document.getElementById('welcome').innerText = `Hoş geldin, ${tg.initDataUnsafe?.user?.first_name || 'Müziksever'}`;
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main').classList.add('active');
                }, 800);
            }, 1800);
        };

        async function search() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;

            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerText = 'Nebula Bulut Taranıyor...';
            document.getElementById('result').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                if (data.url) {
                    currentTrack = data;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    document.getElementById('result').style.display = 'block';
                    tg.HapticFeedback.impactOccurred('medium');
                } else alert('Bulunamadı.');
            } catch (e) {
                alert('Ağ meşgul. Lütfen tekrar deneyin.');
            } finally {
                btn.disabled = false; btn.innerText = 'Hızlı Bul (SoundCloud)';
            }
        }

        async function download() {
            if (!currentTrack) return;
            const userId = tg.initDataUnsafe?.user?.id;
            const btn = document.getElementById('downloadBtn');
            const prog = document.getElementById('prog');
            const fill = document.getElementById('fill');
            const status = document.getElementById('status');

            btn.disabled = true; btn.innerText = 'İşleniyor...';
            prog.style.display = 'block'; fill.style.width = '20%';
            status.innerText = 'Nebula Cloud verisi çekiliyor...';

            try {
                const res = await fetch(`${API_URL}/download-direct?url=${encodeURIComponent(currentTrack.url)}&userId=${userId}&title=${encodeURIComponent(currentTrack.title)}&author=${encodeURIComponent(currentTrack.author)}&duration=${currentTrack.seconds}`);
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                fill.style.width = '100%';
                status.innerText = '✅ BAŞARILI! Botuna teslim edildi.';
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => tg.close(), 3000);
            } catch (e) {
                status.innerText = '❌ HATA OLUŞTU!';
                document.getElementById('errBox').innerText = e.message;
                document.getElementById('errBox').style.display = 'block';
                btn.disabled = false; btn.innerText = 'TEKRAR DENE';
            }
        }
    </script>
</body>

</html>
