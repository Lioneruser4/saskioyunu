<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ºzik ƒ∞ndir</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a2e; font-family: Arial; padding: 20px; }
        .kutu {
            max-width: 500px;
            margin: 50px auto;
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #0f3460;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #0f3460;
            color: white;
            border: 1px solid #533483;
        }
        input::placeholder { color: #aaa; }
        button {
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #c73e56; }
        button:disabled { background: #666; cursor: wait; }
        #sonuc {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .bulundu {
            background: #16213e;
            border: 1px solid #533483;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .bulundu h3 { color: white; margin-bottom: 10px; }
        .bulundu p { color: #aaa; margin-bottom: 15px; }
        .loading {
            text-align: center;
            color: #e94560;
            padding: 20px;
            display: none;
        }
        .hata {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .basarili {
            background: #00C851;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .chat-input {
            background: #0f3460;
            color: white;
            width: 100%;
            padding: 15px;
            border: 1px solid #533483;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="kutu">
        <h1>üéµ M√úZƒ∞K ƒ∞NDƒ∞R 2026</h1>
        
        <!-- CHAT ID -->
        <input type="text" id="chatId" class="chat-input" placeholder="Telegram Chat ID (√∂rn: 123456789)" value="123456789">
        
        <!-- ARAMA -->
        <input type="text" id="sorgu" placeholder="M√ºzik adƒ± veya YouTube linki">
        <button onclick="ara()" id="araBtn">üîç ARA</button>
        
        <!-- Y√úKLENƒ∞YOR -->
        <div id="loading" class="loading">üîç Aranƒ±yor...</div>
        
        <!-- SONU√á -->
        <div id="sonuc"></div>
    </div>

    <script>
    const API = 'https://saskioyunu-o8s1.onrender.com'; // SENƒ∞N SUNUCUN

    async function ara() {
        const sorgu = document.getElementById('sorgu').value.trim();
        const chatId = document.getElementById('chatId').value.trim();
        
        if (!sorgu) {
            alert('M√ºzik adƒ± yaz');
            return;
        }
        
        if (!chatId) {
            alert('Chat ID gerekli');
            return;
        }

        // YouTube linki mi?
        if (sorgu.includes('youtube.com') || sorgu.includes('youtu.be')) {
            indir(sorgu, chatId);
            return;
        }

        // Ara
        document.getElementById('loading').style.display = 'block';
        document.getElementById('araBtn').disabled = true;

        try {
            const cevap = await fetch(`${API}/search`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: sorgu})
            });
            
            const data = await cevap.json();
            
            if (data.error) {
                hataGoster('Bulunamadƒ±: ' + data.error);
            } else {
                // Sonucu g√∂ster
                document.getElementById('sonuc').innerHTML = `
                    <div class="bulundu">
                        <h3>${data.baslik}</h3>
                        <p>S√ºre: ${data.sure} saniye</p>
                        <button onclick="indir('${data.url}', '${chatId}')">üì• ƒ∞NDƒ∞R VE G√ñNDER</button>
                    </div>
                `;
                document.getElementById('sonuc').style.display = 'block';
            }
        } catch (e) {
            hataGoster('Sunucu hatasƒ±: ' + e.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('araBtn').disabled = false;
        }
    }

    async function indir(url, chatId) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerHTML = 'üì• ƒ∞ndiriliyor ve g√∂nderiliyor...';
        
        try {
            const cevap = await fetch(`${API}/indir`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url, chat_id: chatId})
            });
            
            const data = await cevap.json();
            
            if (data.basarili) {
                basariliGoster('‚úÖ M√ºzik Telegram\'a g√∂nderildi!');
                document.getElementById('sorgu').value = '';
                document.getElementById('sonuc').style.display = 'none';
            } else {
                hataGoster('Hata: ' + (data.hata || 'Bilinmiyor'));
            }
        } catch (e) {
            hataGoster('ƒ∞ndirme hatasƒ±: ' + e.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loading').innerHTML = 'üîç Aranƒ±yor...';
        }
    }

    function hataGoster(msg) {
        document.getElementById('sonuc').innerHTML = `<div class="hata">${msg}</div>`;
        document.getElementById('sonuc').style.display = 'block';
    }

    function basariliGoster(msg) {
        document.getElementById('sonuc').innerHTML = `<div class="basarili">${msg}</div>`;
        document.getElementById('sonuc').style.display = 'block';
        setTimeout(() => {
            document.getElementById('sonuc').style.display = 'none';
        }, 3000);
    }

    // Enter ile ara
    document.getElementById('sorgu').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') ara();
    });
    </script>
</body>
</html>
