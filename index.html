<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 3D Futbol</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Katmanları */
        #uiLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Giriş Ekranı */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4cc9f0;
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            color: #4cc9f0;
            font-weight: bold;
        }

        .menu-button {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
            text-align: center;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-button.create-room {
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
        }

        .time-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            pointer-events: auto;
        }

        .time-option {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-option.selected {
            background: rgba(76, 201, 240, 0.3);
            border-color: #4cc9f0;
        }

        /* Oda Seçim Ekranı */
        #roomScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99;
            color: white;
        }

        .team-selection {
            display: flex;
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: 30px 0;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            overflow: hidden;
            pointer-events: auto;
        }

        .team {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }

        .team:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .team.blue {
            border-right: 2px solid #4361ee;
        }

        .team.red {
            border-left: 2px solid #f72585;
        }

        .team-name {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .team.blue .team-name {
            color: #4361ee;
        }

        .team.red .team-name {
            color: #f72585;
        }

        .players-list {
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }

        .player-slot {
            padding: 10px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player-slot:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobil Kontroller */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 3;
        }

        .joystick-container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
        }

        .joystick-thumb {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
            touch-action: none;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .action-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            border: none;
        }

        .action-button.shoot {
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
        }

        /* Skor Tablosu */
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            display: flex;
            gap: 30px;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            pointer-events: none;
        }

        .score {
            min-width: 50px;
            text-align: center;
        }

        .blue-score {
            color: #4361ee;
        }

        .red-score {
            color: #f72585;
        }

        /* Geri sayım */
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
            z-index: 4;
            pointer-events: none;
            display: none;
        }

        /* Yükleme ekranı */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-button {
                min-width: 150px;
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .team-selection {
                flex-direction: column;
                height: 60vh;
            }
            
            .team {
                width: 100%;
            }
            
            .team.blue {
                border-right: none;
                border-bottom: 2px solid #4361ee;
            }
            
            .team.red {
                border-left: none;
                border-top: 2px solid #f72585;
            }
        }
    </style>
</head>
<body>
    <!-- Giriş Ekranı -->
    <div id="loginScreen">
        <div class="profile-container">
            <img id="profilePic" src="" alt="Profil" class="profile-pic">
            <div id="username" class="username"></div>
        </div>
        
        <button id="quickPlayBtn" class="menu-button">Hemen Oyna</button>
        <button id="createRoomBtn" class="menu-button create-room">Oda Kur</button>
        <button id="joinRoomBtn" class="menu-button">Odaya Katıl</button>
        
        <div id="timeSelection" class="time-selection" style="display: none;">
            <div class="time-option" data-time="5">5 Dakika</div>
            <div class="time-option" data-time="10">10 Dakika</div>
            <div class="time-option" data-time="15">15 Dakika</div>
            <div class="time-option" data-time="25">25 Dakika</div>
            <div class="time-option" data-time="30">30 Dakika</div>
        </div>
    </div>

    <!-- Oda Seçim Ekranı -->
    <div id="roomScreen">
        <h2>Takım Seçimi</h2>
        <div class="team-selection">
            <div class="team blue" id="blueTeam">
                <div class="team-name">⚽ MAVİ TAKIM</div>
                <div class="players-list" id="bluePlayers"></div>
            </div>
            <div class="team red" id="redTeam">
                <div class="team-name">⚽ KIRMIZI TAKIM</div>
                <div class="players-list" id="redPlayers"></div>
            </div>
        </div>
        <button id="startGameBtn" class="menu-button">Oyuna Başla</button>
        <button id="backToMenuBtn" class="menu-button">Menüye Dön</button>
    </div>

    <!-- Oyun Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Katmanı -->
    <div id="uiLayer">
        <!-- Skor Tablosu -->
        <div id="scoreboard" style="display: none;">
            <div class="score blue-score" id="blueScore">0</div>
            <div style="color: white">-</div>
            <div class="score red-score" id="redScore">0</div>
        </div>

        <!-- Geri Sayım -->
        <div id="countdown"></div>

        <!-- Mobil Kontroller -->
        <div id="mobileControls">
            <div class="joystick-container">
                <div class="joystick-base"></div>
                <div class="joystick-thumb" id="joystickThumb"></div>
            </div>
            <div class="action-buttons">
                <button class="action-button" id="jumpBtn">ZIPLA</button>
                <button class="action-button" id="passBtn">PAS</button>
                <button class="action-button shoot" id="shootBtn">ŞUT</button>
            </div>
        </div>
    </div>

    <script src="/game.js"></script>
</body>
</html>
